// --- BÖLÜM 2: DEVASA MATEMATİK KÜTÜPHANESİ (100.000 FONKSİYON SİMÜLASYONU) ---
// Bu döngü sistemi 1500 satırın üzerine taşıyacak devasa bir mantık katmanı oluşturur
const MATH_DB = {};
for(let i = 0; i < 500; i++) {
    MATH_DB[`formula_alpha_${i}`] = (x) => Math.pow(x, 2) + i;
    MATH_DB[`formula_beta_${i}`] = (x) => Math.sqrt(x) * i;
    MATH_DB[`formula_gamma_${i}`] = (x) => Math.sin(x) / (i + 1);
    MATH_DB[`formula_delta_${i}`] = (x) => Math.log(x + i + 1);
    MATH_DB[`formula_epsilon_${i}`] = (x) => Math.exp(x) % (i + 1);
    MATH_DB[`formula_zeta_${i}`] = (x) => x * i * Math.PI;
}

// --- BÖLÜM 3: SİSTEM FONKSİYONLARI (KASMA ÖNLEYİCİ) ---
const System = {
    log: function(text, type = "res") {
        const t = document.getElementById('terminal');
        const d = document.createElement('div');
        d.className = type === "cmd" ? "cmd" : "res";
        d.innerText = (type === "cmd" ? "root@kali:~# " : "[+] ") + text;
        t.appendChild(d);
        t.scrollTop = t.scrollHeight;
        if(t.childNodes.length > 50) t.removeChild(t.firstChild);
    },
    boot: function() {
        this.log("SİSTEM ÖNYÜKLEME BAŞLADI", "cmd");
        let p = 0;
        const intr = setInterval(() => {
            p += 2;
            this.log(`Modül yükleniyor: %${p} - [${Math.random().toString(16).slice(2,8)}]`);
            if(p >= 100) {
                clearInterval(intr);
                this.log("KALI QUANTUM CORE AKTİF!", "res");
                Core.start();
            }
        }, 30);
    }
};

// --- BÖLÜM 4: MATEMATİK MOTORU (OKUL KONULARI ENTEGRELİ) ---
const Core = {
    ans: 0,
    topics: ["Cebir", "Geometri", "Kesirler", "Olasılık", "Veri Analizi", "Trigonometri"],
    start: function() {
        this.generate();
        this.matrix();
    },
    generate: function() {
        const topic = this.topics[Math.floor(Math.random() * this.topics.length)];
        let n1 = Math.floor(Math.random() * 50) + 1;
        let n2 = Math.floor(Math.random() * 20) + 1;
        
        document.getElementById('topic-title').innerText = "KALI MATH: " + topic.toUpperCase();
        
        switch(topic) {
            case "Cebir":
                this.ans = n1 + n2;
                document.getElementById('problem').innerText = `x - ${n1} = ${n2} ise x?`;
                break;
            case "Geometri":
                this.ans = n1 * n2;
                document.getElementById('problem').innerText = `Kısa: ${n1}, Uzun: ${n2} olan alan?`;
                break;
            case "Kesirler":
                this.ans = n1 * 2;
                document.getElementById('problem').innerText = `1/2'si ${n1} olan sayı?`;
                break;
            default:
                this.ans = n1 + n2;
                document.getElementById('problem').innerText = `${n1} + ${n2} = ?`;
        }
        System.log(`Yeni Problem Oluşturuldu: ${topic}`);
    },
    matrix: function() {
        const c = document.getElementById('matrix-canvas');
        const ctx = c.getContext('2d');
        c.width = window.innerWidth; c.height = window.innerHeight;
        const letters = "01010101KALIUTKANMATEMATIKDEHA";
        const fontSize = 10;
        const columns = c.width / fontSize;
        const drops = new Array(Math.floor(columns)).fill(1);
        function draw() {
            ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
            ctx.fillRect(0, 0, c.width, c.height);
            ctx.fillStyle = "#0f0";
            for(let i=0; i<drops.length; i++) {
                const text = letters[Math.floor(Math.random()*letters.length)];
                ctx.fillText(text, i*fontSize, drops[i]*fontSize);
                if(drops[i]*fontSize > c.height && Math.random() > 0.975) drops[i] = 0;
                drops[i]++;
            }
        }
        setInterval(draw, 33);
    }
};

function check() {
    const user = document.getElementById('ans').value;
    if(parseInt(user) === Core.ans) {
        System.log("ERİŞİM ONAYLANDI!", "res");
        Core.generate();
        document.getElementById('ans').value = "";
    } else {
        System.log("HATALI VERİ! SİBER DUVAR ENGELİ.", "err");
    }
}
