<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>YAMUKA</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <style>
        :root { --p: #ff4500; --bg: #050505; --card: #121212; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body { 
            margin: 0; background: var(--bg); color: white; 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica; 
            overflow-x: hidden;
        }

        /* √úst Bar */
        header {
            height: 70px; padding: 25px 20px 10px;
            display: flex; align-items: center; justify-content: space-between;
            position: sticky; top: 0; background: rgba(5,5,5,0.9);
            backdrop-filter: blur(10px); z-index: 1000;
        }
        .logo { font-size: 1.8rem; font-weight: 900; color: var(--p); letter-spacing: -1.5px; }

        /* Video Akƒ±≈üƒ± */
        .feed { padding: 10px; padding-bottom: 90px; }
        .v-card { 
            background: var(--card); border-radius: 20px; 
            margin-bottom: 20px; overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            border: 1px solid #1f1f1f;
        }
        .v-iframe { width: 100%; aspect-ratio: 16/9; border: none; display: block; }
        .v-content { padding: 15px; }
        .v-title { font-size: 1.1rem; font-weight: 600; margin-bottom: 5px; color: #efefef; }
        .v-meta { font-size: 0.8rem; color: #888; display: flex; gap: 10px; }

        /* Alt Navigasyon */
        nav {
            position: fixed; bottom: 0; width: 100%; height: 80px;
            background: rgba(10,10,10,0.95); backdrop-filter: blur(15px);
            display: flex; justify-content: space-around; align-items: center;
            border-top: 1px solid #222; padding-bottom: env(safe-area-inset-bottom);
        }
        .n-item { display: flex; flex-direction: column; align-items: center; gap: 4px; color: #666; font-size: 0.7rem; }
        .n-item.active { color: var(--p); }
        .n-icon { font-size: 1.5rem; }

        /* Animasyon */
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .v-card { animation: fadeIn 0.5s ease forwards; }
    </style>
</head>
<body>

    <header>

            <div class="v-content">

            </div>

    </div>

    <nav>

        <div class="n-item"><span class="n-icon" style="font-size: 2rem;">‚äï</span></div>
        <div class="n-item"><span class="n-icon">üîî</span>Bildirim</div>
        <div class="n-item"><span class="n-icon">üë§</span>Profil</div>

</body>
</html>
