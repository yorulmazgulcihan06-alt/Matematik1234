<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { margin: 0; background: #0f172a; color: white; font-family: 'Segoe UI', sans-serif; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        .nav { background: #1e293b; padding: 15px; display: flex; justify-content: space-around; border-bottom: 3px solid #2563eb; }
        .btn { background: #2563eb; color: white; border: none; padding: 12px 20px; border-radius: 8px; font-weight: bold; cursor: pointer; transition: 0.3s; }
        .btn:hover { background: #1d4ed8; transform: scale(1.05); }
        .container { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px; }
        #eba-logo { font-size: 80px; font-weight: 900; color: #2563eb; letter-spacing: 10px; margin-bottom: 10px; }
        .card { background: #1e293b; padding: 30px; border-radius: 20px; border: 1px solid #334155; text-align: center; width: 90%; max-width: 500px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        input { width: 120px; padding: 10px; font-size: 30px; text-align: center; border-radius: 10px; border: 2px solid #334155; background: #0f172a; color: white; margin: 20px 0; outline: none; }
        input:focus { border-color: #2563eb; }
        .check-btn { background: #10b981; color: white; border: none; padding: 15px 40px; border-radius: 12px; font-weight: bold; font-size: 18px; cursor: pointer; width: 100%; }
        #feedback { margin-top: 20px; font-weight: bold; font-size: 20px; height: 30px; }
    </style>
</head>
<body>
    <div class="nav">
        <button class="btn" onclick="start('islem')">üî¢ SONSUZ ƒ∞≈ûLEM</button>
        <button class="btn" onclick="start('problem')">üß† SONSUZ PROBLEM</button>
    </div>
    <div class="container">
        <div id="welcome">
            <div id="eba-logo">EBA_XXX</div>
            <p style="color: #94a3b8; letter-spacing: 5px;">MATEMATƒ∞K MOD√úL√ú AKTƒ∞F</p>
        </div>
        <div id="game" style="display:none; width: 100%; display: flex; justify-content: center;">
            <div class="card">
                <div id="q-text" style="font-size: 28px; font-weight: bold; margin-bottom: 10px;">...</div>
                <input type="number" id="ans" placeholder="?">
                <button class="check-btn" onclick="check()">KONTROL ET</button>
                <div id="feedback"></div>
            </div>
        </div>
    </div>
<script>
    let curA = 0, curM = "";
    function start(m) {
        curM = m; document.getElementById('welcome').style.display = 'none';
        document.getElementById('game').style.display = 'flex'; next();
    }
    function next() {
        if(curM == 'islem') {
            let n1 = Math.floor(Math.random()*15)+2, n2 = Math.floor(Math.random()*15)+2;
            document.getElementById('q-text').innerText = `${n1} x ${n2} = ?`; curA = n1 * n2;
        } else {
            let n = Math.floor(Math.random()*20)+5;
            document.getElementById('q-text').innerText = `${n} sayƒ±sƒ±nƒ±n 3 katƒ±nƒ±n 10 eksiƒüi ka√ßtƒ±r?`; curA = (n*3)-10;
        }
        document.getElementById('ans').value = ""; document.getElementById('feedback').innerText = "";
    }
    function check() {
        let v = document.getElementById('ans').value;
        let f = document.getElementById('feedback');
        if(parseInt(v) === curA) {
            f.innerText = "DOƒûRU! ‚úÖ"; f.style.color = "#4ade80"; setTimeout(next, 1200);
        } else { f.innerText = "TEKRAR DENE! ‚ùå"; f.style.color = "#f87171"; }
    }
</script>
</body>
</html>
