<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEXUS V31 - EBA EDITION</title>
    <style>
        :root { --primary: #2563eb; --bg: #0f172a; --card: #1e293b; --text: #f8fafc; }
        
        /* EBA_XXX Giri≈ü Animasyonu */
        @keyframes startup {
            0% { opacity: 0; transform: scale(0.8); filter: blur(10px); }
            50% { opacity: 1; transform: scale(1.1); filter: blur(0px); text-shadow: 0 0 20px #2563eb; }
            100% { opacity: 1; transform: scale(1); }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        body { 
            font-family: 'Segoe UI', sans-serif; 
            background-color: var(--bg); 
            color: var(--text); 
            margin: 0; 
            display: flex; 
            height: 100vh; 
            overflow: hidden; 
        }
        
        .sidebar { 
            width: 280px; 
            background: var(--card); 
            border-right: 1px solid #334155; 
            display: flex; 
            flex-direction: column; 
            padding: 25px; 
            animation: fadeInUp 1s ease-out forwards;
        }

        .nav-btn { 
            background: rgba(255, 255, 255, 0.03); 
            border: 1px solid rgba(255, 255, 255, 0.1); 
            color: var(--text); 
            padding: 14px; 
            cursor: pointer; 
            border-radius: 10px; 
            margin-bottom: 12px; 
            transition: 0.4s all; 
        }

        .nav-btn:hover { background: var(--primary); transform: translateX(8px); }
        
        .main-content { flex: 1; display: flex; flex-direction: column; position: relative; }
        
        #view-area { flex: 1; background: #0a0f1e; position: relative; }
        
        /* Kar≈üƒ±lama Ekranƒ± - EBA_XXX BURADA */
        .overlay-screen { 
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
            display: flex; flex-direction: column; justify-content: center; 
            align-items: center; 
        }
        
        #eba-logo {
            font-size: 80px;
            font-weight: 900;
            color: #2563eb;
            letter-spacing: 15px;
            margin-bottom: 10px;
            animation: startup 1.5s ease-out;
            font-family: 'Courier New', Courier, monospace;
        }

        .nexus-text {
            font-size: 24px;
            color: #94a3b8;
            letter-spacing: 5px;
            animation: fadeInUp 2s ease-out;
        }

        .card { background: var(--card); padding: 40px; border-radius: 20px; animation: fadeInUp 0.6s; text-align: center;}
        .action-btn { background: var(--primary); color: white; padding: 16px 32px; border-radius: 12px; cursor: pointer; border: none; text-decoration: none; display: inline-block; margin-top: 20px;}
        
        #content-frame { width: 100%; height: 100%; border: none; display: none; }
        input { padding: 12px; font-size: 24px; width: 120px; text-align: center; background: #0f172a; color: white; border: 2px solid #334155; border-radius: 10px; }
    </style>
</head>
<body>

<div class="sidebar">
    <h2 style="color:var(--primary); text-align:center;">NEXUS</h2>
    <button class="nav-btn" onclick="handlePage('https://www.eba.gov.tr', 'EBA')">üåê EBA Akademik</button>
    <button class="nav-btn" onclick="handlePage('https://ogmmateryal.eba.gov.tr', 'OGM')">üìö OGM Materyal</button>
    <button class="nav-btn" onclick="handlePage('https://www.geogebra.org/calculator', 'GeoGebra', true)">üìà GeoGebra</button>
    <button class="nav-btn" onclick="startQuiz()" style="margin-top:auto; background:rgba(37,99,235,0.2);">üìù Test √á√∂z</button>
</div>

<div class="main-content">
    <div id="view-area">
        <div id="welcome" class="overlay-screen">
            <div id="eba-logo">EBA_XXX</div>
            <div class="nexus-text">Sƒ∞STEM BA≈ûLATILIYOR...</div>
        </div>

        <div id="external-card" class="overlay-screen" style="display:none;">
            <div class="card">
                <h2 id="ext-title" style="color:#60a5fa;">Sistem Baƒülantƒ±sƒ±</h2>
                <p>G√ºvenli protokol i√ßin harici pencere a√ßƒ±lmasƒ± gerekiyor.</p>
                <a href="#" id="ext-link" target="_blank" class="action-btn">Uygulamaya Git</a>
            </div>
        </div>

        <div id="quiz-area" class="overlay-screen" style="display:none;">
            <div class="card">
                <h3 id="question-text" style="font-size:36px;">...</h3>
                <input type="number" id="user-answer">
                <br>
                <button class="action-btn" onclick="checkAnswer()">KONTROL ET</button>
                <p id="feedback" style="margin-top:15px;"></p>
            </div>
        </div>

        <iframe id="content-frame"></iframe>
    </div>
</div>

<script>
    let currentAnswer = 0;
    function handlePage(url, title, canIframe = false) {
        document.getElementById('welcome').style.display = 'none';
        document.getElementById('quiz-area').style.display = 'none';
        document.getElementById('external-card').style.display = 'none';
        document.getElementById('content-frame').style.display = 'none';
        if(canIframe) {
            const frame = document.getElementById('content-frame');
            frame.style.display = 'block'; frame.src = url;
        } else {
            document.getElementById('external-card').style.display = 'flex';
            document.getElementById('ext-title').innerText = title;
            document.getElementById('ext-link').href = url;
        }
    }
    function startQuiz() {
        document.getElementById('welcome').style.display = 'none';
        document.getElementById('content-frame').style.display = 'none';
        document.getElementById('external-card').style.display = 'none';
        document.getElementById('quiz-area').style.display = 'flex';
        generateQuestion();
    }
    function generateQuestion() {
        const n1 = Math.floor(Math.random() * 10) + 2;
        const n2 = Math.floor(Math.random() * 10) + 2;
        document.getElementById('question-text').innerText = `${n1} x ${n2} = ?`;
        currentAnswer = n1 * n2;
        document.getElementById('user-answer').value = "";
    }
    function checkAnswer() {
        const val = document.getElementById('user-answer').value;
        const fb = document.getElementById('feedback');
        if(parseInt(val) === currentAnswer) {
            fb.innerText = "DOƒûRU! ‚úÖ"; fb.style.color = "#10b981";
            setTimeout(generateQuestion, 1000);
        } else {
            fb.innerText = "TEKRAR DENE ‚ùå"; fb.style.color = "#ef4444";
        }
    }
</script>
</body>
</html>
