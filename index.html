<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEXUS V27 - Matematik Projesi</title>
    <style>
        :root { --primary: #2563eb; --bg: #0f172a; --card: #1e293b; --text: #f8fafc; }
        body { font-family: 'Segoe UI', sans-serif; background-color: var(--bg); color: var(--text); margin: 0; display: flex; height: 100vh; overflow: hidden; }
        .sidebar { width: 260px; background: var(--card); border-right: 1px solid #334155; display: flex; flex-direction: column; padding: 20px; }
        .sidebar h2 { color: var(--primary); text-align: center; margin-bottom: 30px; letter-spacing: 2px; }
        .nav-btn { background: transparent; border: none; color: var(--text); padding: 12px; text-align: left; cursor: pointer; border-radius: 8px; margin-bottom: 8px; transition: 0.3s; font-size: 14px; }
        .nav-btn:hover { background: var(--primary); transform: translateX(5px); }
        .main-content { flex: 1; display: flex; flex-direction: column; }
        .header { padding: 15px 30px; background: var(--card); display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #334155; }
        #view-area { flex: 1; position: relative; background: #f1f5f9; }
        #content-frame { width: 100%; height: 100%; border: none; display: none; }
        .welcome-screen, .local-panel { height: 100%; display: flex; flex-direction: column; justify-content: center; align-items: center; color: #1e293b; padding: 20px; text-align: center; }
        .quiz-card { background: white; padding: 40px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 100%; max-width: 400px; }
        input { padding: 10px; font-size: 18px; width: 80px; text-align: center; border: 2px solid #cbd5e1; border-radius: 8px; margin: 20px 0; }
        .check-btn { background: var(--primary); color: white; border: none; padding: 10px 20px; border-radius: 8px; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>

<div class="sidebar">
    <h2>NEXUS V27</h2>
    <button class="nav-btn" onclick="openPage('https://www.eba.gov.tr')">ğŸŒ EBA Akademik</button>
    <button class="nav-btn" onclick="openPage('https://www.geogebra.org/calculator')">ğŸ“ˆ GeoGebra Ã‡izici</button>
    <button class="nav-btn" onclick="openPage('https://www.matematik.io')">ğŸ“š Konu AnlatÄ±mÄ±</button>
    <hr style="width:100%; border: 0.1px solid #334155; margin: 15px 0;">
    <button class="nav-btn" onclick="startQuiz()" style="background: #1e293b; border: 1px solid var(--primary);">ğŸ“ SÄ±nÄ±rsÄ±z Test Ã‡Ã¶z</button>
</div>

<div class="main-content">
    <div class="header">
        <span id="status" style="font-weight: bold; color: var(--primary);">Utkan Proje Paneli</span>
        <button onclick="location.reload()" style="background:#ef4444; color:white; border:none; padding:8px 15px; border-radius:5px; cursor:pointer;">Sistemi Yenile</button>
    </div>
    
    <div id="view-area">
        <div id="welcome" class="welcome-screen">
            <h1 style="font-size: 3rem; margin-bottom: 10px;">NEXUS</h1>
            <p style="font-size: 1.2rem; color: #64748b;">Matematik Ã–ÄŸrenme ve Uygulama Platformu</p>
        </div>

        <iframe id="content-frame"></iframe>

        <div id="quiz-area" class="local-panel" style="display:none;">
            <div class="quiz-card">
                <h3 id="question-text" style="font-size: 24px;">Soru HazÄ±rlanÄ±yor...</h3>
                <input type="number" id="user-answer" placeholder="?">
                <br>
                <button class="check-btn" onclick="checkAnswer()">CevabÄ± Kontrol Et</button>
                <p id="feedback" style="margin-top: 15px; font-weight: bold;"></p>
            </div>
        </div>
    </div>
</div>

<script>
    let currentAnswer = 0;

    function openPage(url) {
        document.getElementById('welcome').style.display = 'none';
        document.getElementById('quiz-area').style.display = 'none';
        const frame = document.getElementById('content-frame');
        frame.style.display = 'block';
        frame.src = url;
        document.getElementById('status').innerText = "BaÄŸlanÄ±yor: " + url;
    }

    function startQuiz() {
        document.getElementById('welcome').style.display = 'none';
        document.getElementById('content-frame').style.display = 'none';
        document.getElementById('quiz-area').style.display = 'flex';
        generateQuestion();
    }

    function generateQuestion() {
        // Rastgele sayÄ±lar ve iÅŸlem seÃ§imi
        const s1 = Math.floor(Math.random() * 20) + 1;
        const s2 = Math.floor(Math.random() * 20) + 1;
        const islemTipi = Math.floor(Math.random() * 3); // 0: Toplama, 1: Ã‡Ä±karma, 2: Ã‡arpma
        
        let soru = "";
        if(islemTipi === 0) {
            soru = `${s1} + ${s2} = ?`;
            currentAnswer = s1 + s2;
        } else if(islemTipi === 1) {
            soru = `${s1 + s2} - ${s1} = ?`; // Negatif Ã§Ä±kmasÄ±n diye
            currentAnswer = s2;
        } else {
            const m1 = Math.floor(Math.random() * 10) + 1;
            const m2 = Math.floor(Math.random() * 10) + 1;
            soru = `${m1} x ${m2} = ?`;
            currentAnswer = m1 * m2;
        }

        document.getElementById('question-text').innerText = soru;
        document.getElementById('user-answer').value = "";
        document.getElementById('feedback').innerText = "";
        document.getElementById('user-answer').focus();
    }

    function checkAnswer() {
        const userVal = document.getElementById('user-answer').value;
        const feedback = document.getElementById('feedback');

        if(userVal === "") {
            feedback.innerText = "LÃ¼tfen bir cevap yaz kanka!";
            feedback.style.color = "orange";
            return;
        }

        if(parseInt(userVal) === currentAnswer) {
            feedback.innerText = "DoÄŸru! ğŸ‰ Yeni soruya geÃ§iliyor...";
            feedback.style.color = "green";
            setTimeout(generateQuestion, 1500); // 1.5 saniye sonra yeni soru
        } else {
            feedback.innerText = "HatalÄ±! Tekrar dene âŒ";
            feedback.style.color = "red";
        }
    }
</script>

</body>
</html>
