    <script>
        // VeritabanÄ± linkin resimdekiyle (1000043720.jpg) birebir eÅŸlendi
        const firebaseConfig = {
            apiKey: "AIzaSyDYsWcFVJhvmeorcea8x2Biw1GpHjQuXFY",
            authDomain: "nexus-ai-bc26b.firebaseapp.com",
            projectId: "nexus-ai-bc26b",
            storageBucket: "nexus-ai-bc26b.firebasestorage.app",
            messagingSenderId: "122857450705",
            appId: "1:122857450705:web:61ca30f3e1513c1859a9f0",
            databaseURL: "https://nexus-ai-bc26b-default-rtdb.firebaseio.com/"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        let myData = null;

        function login() {
            const n = document.getElementById('user-in').value;
            if(n.length < 2) return alert("Ä°sim Ã§ok kÄ±sa!");
            const id = "NXS-" + Math.floor(1000 + Math.random() * 9000);

            // VeritabanÄ±na yaz (Senin ismin artÄ±k resimdeki beyaz ekranda gÃ¶rÃ¼necek!)
            db.ref('users/' + id).set(myData);
            
            document.getElementById('p-name').innerText = n;
            document.getElementById('p-id').innerText = "Senin ID: " + id;
            document.getElementById('login-screen').style.display = 'none';
            listenForBroadcasts();
        }

        function addFriend() {
            const fid = prompt("ArkadaÅŸÄ±nÄ±n ID'sini yaz (NXS-XXXX):");
            if(!fid || fid === myData.id) return;

            // VeritabanÄ±nda o kiÅŸiyi ara
            db.ref('users/' + fid).once('value', (snap) => {
                if(snap.exists()) {
                    const friend = snap.val();
                    const list = document.getElementById('friends-list');
                    if(list.innerHTML.includes('HenÃ¼z')) list.innerHTML = "";
                    list.innerHTML += `<div class="friend-card"><span>ğŸ‘¤ ${friend.name}</span><b style="color:var(--s)">EKLENDÄ°</b></div>`;

        }

        function showPage(id) {
            document.querySelectorAll('.page').forEach(p => p.style.display = 'none');
            document.getElementById(id).style.display = 'block';
        }

        function startBroadcast() {
            const url = "https://meet.jit.si/Nexus_Room_" + myData.id;
            db.ref('broadcast').set({ active: true, sender: myData.name, url: url });
            openLive(url);
        }

        function listenForBroadcasts() {
            db.ref('broadcast').on('value', (snap) => {
                const data = snap.val();
                if(data && data.active && data.sender !== myData.name) {
                    if(confirm(data.sender + " yayÄ±nda! KatÄ±lmak ister misin?")) openLive(data.url);
                }
            });
        }

        function openLive(url) {
            document.getElementById('live-frame').src = url;
            document.getElementById('live-overlay').style.display = 'flex';
        }

        function closeLive() {
            document.getElementById('live-overlay').style.display = 'none';
            document.getElementById('live-frame').src = "";
            db.ref('broadcast').update({ active: false });
        }

        function copyID() {
            navigator.clipboard.writeText(myData.id);

        }
    </script>
