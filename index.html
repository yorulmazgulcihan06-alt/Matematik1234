<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JARVIS AI - Utkan Edition</title>
    <style>
        /* EN KALİTELİ GÖRSEL TASARIM */
        body {
            background-color: #000;
            color: #00d2ff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .jarvis-container {
            text-align: center;
        }

        /* PARLAYAN MAVİ KÜRE */
        .sphere {
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, #00d2ff 0%, #003344 70%, #000 100%);
            border-radius: 50%;
            box-shadow: 0 0 50px #00d2ff, inset 0 0 50px #00d2ff;
            margin-bottom: 20px;
            cursor: pointer;
            transition: 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: pulse 2s infinite;
        }

        .sphere.active {
            animation: vibrate 0.1s infinite;
            box-shadow: 0 0 100px #00d2ff, inset 0 0 100px #00d2ff;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.05); opacity: 1; }
            100% { transform: scale(1); opacity: 0.8; }
        }

        @keyframes vibrate {
            0% { transform: translate(0); }
            25% { transform: translate(2px, 2px); }
            50% { transform: translate(-2px, -2px); }
            75% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }

        h1 { font-weight: 300; letter-spacing: 5px; margin-top: 10px; text-transform: uppercase; }
        
        #response-box {
            background: rgba(0, 210, 255, 0.1);
            border: 1px solid #00d2ff;
            padding: 15px;
            width: 80%;
            max-width: 400px;
            border-radius: 10px;
            min-height: 50px;
            margin-top: 20px;
        }

        /* GİZLİ LOG PANELİ (Şifre ve Kayıt Takibi) */
        .log-panel {
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 100px;
            background: rgba(0, 0, 0, 0.8);
            border-top: 1px solid #00d2ff;
            font-size: 10px;
            overflow-y: auto;
            padding: 10px;
            color: #00ff00; /* Hacker Yeşili */
        }
    </style>
</head>
<body>

    <div class="jarvis-container">
        <div class="sphere" id="mainButton">
            <div style="font-size: 12px; color: white;">DOKUN</div>
        </div>
        <h1 id="statusText">SİSTEM HAZIR</h1>
        <div id="response-box">Sizi dinliyorum Utkan Bey...</div>
    </div>

    <div class="log-panel" id="logPanel">
        [SİSTEM BAŞLATILDI - LOGLAR BURADA GÖRÜNECEK]
    </div>

    <script>
        const mainButton = document.getElementById('mainButton');
        const statusText = document.getElementById('statusText');
        const responseBox = document.getElementById('response-box');
        const logPanel = document.getElementById('logPanel');

        // JARVIS KONUŞMA MOTORU
        function jarvisSpeak(text) {
            const synth = window.speechSynthesis;
            const utter = new SpeechSynthesisUtterance(text);
            utter.lang = 'tr-TR';
            utter.pitch = 0.9; // Biraz daha tok ve cool bir ses
            utter.rate = 1.0;
            synth.speak(utter);
        }

        // SES TANIMA MOTORU
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        const recognition = new SpeechRecognition();
        recognition.lang = 'tr-TR';

        mainButton.addEventListener('click', () => {
            recognition.start();
            statusText.innerText = "DİNLENİYOR...";
            mainButton.classList.add('active');
        });

        recognition.onresult = (event) => {
            const result = event.results[0][0].transcript.toLowerCase();
            mainButton.classList.remove('active');
            addLog("KULLANICI: " + result);
            handleCommand(result);
        };

        recognition.onerror = () => {
            statusText.innerText = "HATA OLUŞTU";
            mainButton.classList.remove('active');
        };

        // EN ZEKİ KOMUT MERKEZİ
        function handleCommand(cmd) {
            let reply = "";

            if (cmd.includes("nasılsın")) {
                reply = "Harikayım Utkan Bey, tüm sistemlerim sizin için optimize edildi.";
            } 
            else if (cmd.includes("saat kaç")) {
                const now = new Date();
                reply = "Şu an saat " + now.getHours() + " " + now.getMinutes();
            }
            else if (cmd.includes("kimsin")) {
                reply = "Ben JARVIS, sizin kişisel asistanınızım. Şifrelerinizi ve sisteminizi korumak için buradayım.";
            }
            else if (cmd.includes("teşekkürler")) {
                reply = "Rica ederim efendim, her zaman buradayım.";
            }
            else {
                reply = "Bunu anlıyorum ancak şu an için yetkilerim kısıtlı efendim. Geliştirmeye devam edin.";
            }

            responseBox.innerText = reply;
            statusText.innerText = "CEVAP VERİLİYOR...";
            jarvisSpeak(reply);
            addLog("JARVIS: " + reply);
            
            setTimeout(() => {
                statusText.innerText = "SİSTEM HAZIR";
            }, 3000);
        }

        function addLog(msg) {
            const time = new Date().toLocaleTimeString();
            const p = document.createElement('div');
            p.innerText = "[" + time + "] " + msg;
            logPanel.prepend(p);
        }

        // Giriş Selamı
        window.onload = () => {
            setTimeout(() => {
                jarvisSpeak("Hoş geldiniz Utkan Bey, sistem çekirdeği aktif.");
            }, 1000);
        };
    </script>
</body>
</html>
