<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UTKAN_KING_OS</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        body { background: #000; color: #0ff; font-family: 'Courier New', monospace; margin: 0; overflow: hidden; height: 100vh; }
        canvas { position: fixed; top: 0; left: 0; z-index: -1; }

        /* GİRİŞ EKRANI (INTRO) */
        #intro-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 10000; display: flex; flex-direction: column;
            justify-content: center; align-items: center; transition: opacity 1s ease-out;
        }

        .dragon-svg { width: 300px; filter: drop-shadow(0 0 20px #0ff); animation: pulse 2s infinite; }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }

        .king-text { font-size: 60px; font-weight: bold; color: #fff; text-shadow: 0 0 30px #0ff; margin-top: 20px; letter-spacing: 10px; text-align: center; }

        /* TERMİNAL ARAYÜZÜ */
        #terminal {
            width: 95vw; height: 90vh; margin: 2vh auto;
            background: rgba(0, 0, 0, 0.9); border: 1px solid #0ff;
            display: none; flex-direction: column; align-items: center; position: relative;
        }

        #math-zone { text-align: center; margin-top: 100px; z-index: 10; }
        #question { font-size: 100px; color: #fff; text-shadow: 0 0 20px #0ff; font-weight: bold; }
        input { background: transparent; border: none; border-bottom: 4px solid #0ff; color: #0ff; font-size: 60px; text-align: center; width: 350px; outline: none; }

        #footer-prompt { position: absolute; bottom: 20px; left: 30px; font-size: 18px; color: #fff; }
        .cursor { animation: blink 1s infinite; }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0; } }
    </style>
</head>
<body>

    <div id="intro-screen">
        <svg class="dragon-svg" viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
            <path fill="#0ff" d="M250,50 C150,50 50,150 50,250 C50,350 150,450 250,450 C350,450 450,350 450,250 C450,150 350,50 250,50 Z M250,100 L380,150 L250,250 L120,150 Z" opacity="0.8"/>
        </svg>
        <div class="king-text">BENİM KRALIM BU</div>
    </div>

    <canvas id="matrix"></canvas>

    <div id="terminal">
        <div style="width: 100%; border-bottom: 1px solid #0ff; padding: 10px; font-size: 12px;">
            UTKAN_SYSTEM_BOOT_SUCCESS... ACCESS_LEVEL: ROOT
        </div>

        <div id="math-zone">
            <div style="color: #0ff; font-size: 20px; letter-spacing: 5px;">SECURITY LAYER: <span id="layer">1</span></div>
            <div id="question">--+--</div>
            <input type="number" id="ans" placeholder="?" autofocus>
        </div>

        <div id="footer-prompt">kali@utkan:~/king_terminal# <span class="cursor">_</span></div>
    </div>

    <script>
        // Intro'yu kapatma (3 saniye sonra)
        window.onload = () => {
            setTimeout(() => {
                const intro = document.getElementById('intro-screen');
                intro.style.opacity = '0';
                setTimeout(() => {
                    intro.style.display = 'none';
                    document.getElementById('terminal').style.display = 'flex';
                    generate();
                }, 1000);
            }, 3000); // 3 saniye ekranda kalır
        };

        // Matrix Yağmuru
        const c = document.getElementById('matrix');
        const ctx = c.getContext('2d');
        c.width = window.innerWidth; c.height = window.innerHeight;
        const drops = Array(Math.floor(c.width/20)).fill(1);
        function draw() {
            ctx.fillStyle = "rgba(0,0,0,0.1)"; ctx.fillRect(0,0,c.width,c.height);
            ctx.fillStyle = "#033"; ctx.font = "15px monospace";
            drops.forEach((y, i) => {
                ctx.fillText(Math.floor(Math.random()*2), i*20, y*20);
                if(y*20 > c.height && Math.random() > 0.98) drops[i] = 0;
                drops[i]++;
            });
        }
        setInterval(draw, 50);

        // Matematik
        let level = 1, currentAns = 0;
        function generate() {
            let n1 = Math.floor(Math.random() * 40) + level;
            let n2 = Math.floor(Math.random() * 40);
            currentAns = n1 + n2;
            document.getElementById('question').innerText = n1 + " + " + n2;
            document.getElementById('layer').innerText = level;
        }

        document.getElementById('ans').addEventListener('input', function() {
            if(this.value == currentAns || this.value == "2016") {
                if(this.value == "2016") confetti();
                level++; this.value = ""; generate();
            }
        });
    </script>
</body>
</html>
