<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEXUS V30 - PRO</title>
    <style>
        :root { --primary: #2563eb; --bg: #0f172a; --card: #1e293b; --text: #f8fafc; }
        
        /* Animasyonlar */
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); filter: blur(10px); }
            to { opacity: 1; transform: translateY(0); filter: blur(0); }
        }

        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background-color: var(--bg); 
            color: var(--text); 
            margin: 0; 
            display: flex; 
            height: 100vh; 
            overflow: hidden; 
        }
        
        /* Yan Men√º */
        .sidebar { 
            width: 280px; 
            background: var(--card); 
            border-right: 1px solid #334155; 
            display: flex; 
            flex-direction: column; 
            padding: 25px; 
            z-index: 10;
            animation: fadeInUp 0.8s ease-out forwards;
        }

        .sidebar h2 { 
            color: var(--primary); 
            text-align: center; 
            margin-bottom: 40px; 
            letter-spacing: 4px; 
            font-size: 28px;
            text-shadow: 0 0 15px rgba(37, 99, 235, 0.4); 
        }

        .nav-btn { 
            background: rgba(255, 255, 255, 0.03); 
            border: 1px solid rgba(255, 255, 255, 0.1); 
            color: var(--text); 
            padding: 14px; 
            text-align: left; 
            cursor: pointer; 
            border-radius: 10px; 
            margin-bottom: 12px; 
            transition: 0.4s all; 
            font-size: 15px; 
            animation: fadeInUp 1s ease-out forwards;
        }

        .nav-btn:hover { 
            background: var(--primary); 
            border-color: #60a5fa; 
            transform: translateX(8px); 
            box-shadow: 0 0 20px rgba(37, 99, 235, 0.3);
        }
        
        /* Ana ƒ∞√ßerik Alanƒ± */
        .main-content { flex: 1; display: flex; flex-direction: column; position: relative; }
        
        .header { 
            padding: 15px 35px; 
            background: rgba(30, 41, 59, 0.8); 
            backdrop-filter: blur(10px);
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            border-bottom: 1px solid #334155; 
        }
        
        #view-area { flex: 1; background: #0a0f1e; position: relative; }
        #content-frame { width: 100%; height: 100%; border: none; display: none; }
        
        /* Ekran Tasarƒ±mlarƒ± */
        .overlay-screen { 
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
            display: flex; flex-direction: column; justify-content: center; 
            align-items: center; text-align: center; padding: 20px; 
        }
        
        .card { 
            background: var(--card); 
            padding: 40px; 
            border-radius: 20px; 
            box-shadow: 0 20px 50px rgba(0,0,0,0.5); 
            border: 1px solid rgba(255,255,255,0.1);
            animation: fadeInUp 0.6s ease-out;
            max-width: 500px;
        }

        .action-btn { 
            background: var(--primary); 
            color: white; 
            text-decoration: none; 
            padding: 16px 32px; 
            border-radius: 12px; 
            font-weight: bold; 
            display: inline-block; 
            margin-top: 25px; 
            cursor: pointer; 
            border: none; 
            transition: 0.3s;
        }
        .action-btn:hover { transform: scale(1.05); background: #3b82f6; }
        
        /* Matematik B√∂l√ºm√º */
        input { 
            padding: 12px; font-size: 24px; width: 120px; text-align: center; 
            border: 2px solid #334155; border-radius: 10px; margin: 20px 0; 
            background: #0f172a; color: white; outline: none;
        }
        input:focus { border-color: var(--primary); box-shadow: 0 0 10px rgba(37,99,235,0.5); }
    </style>
</head>
<body>

<div class="sidebar">
    <h2>NEXUS V30</h2>
    <button class="nav-btn" onclick="handlePage('https://www.eba.gov.tr', 'EBA Akademik')">üåê EBA Akademik</button>
    <button class="nav-btn" onclick="handlePage('https://ogmmateryal.eba.gov.tr', 'MEB OGM Materyal')">üìö OGM Materyal</button>
    <button class="nav-btn" onclick="handlePage('https://www.geogebra.org/calculator', 'GeoGebra √áizici', true)">üìà GeoGebra √áizici</button>
    
    <div style="margin-top: auto;">
        <hr style="border: 0.5px solid #334155; margin-bottom: 20px;">
        <button class="nav-btn" onclick="startQuiz()" style="background: rgba(37, 99, 235, 0.2); border-color: var(--primary); font-weight: bold;">üìù Sƒ±nƒ±rsƒ±z Test √á√∂z</button>
    </div>
</div>

<div class="main-content">
    <div class="header">
        <span id="status" style="font-weight: bold; color: var(--primary); font-size: 14px;">UTKAN YAZILIM Sƒ∞STEMƒ∞ √áEVRƒ∞Mƒ∞√áƒ∞</span>
        <button onclick="location.reload()" style="background:#ef4444; color:white; border:none; padding:8px 15px; border-radius:8px; cursor:pointer; font-weight:bold; font-size: 12px;">Sƒ∞STEMƒ∞ YENƒ∞LE</button>
    </div>
    
    <div id="view-area">
        <div id="welcome" class="overlay-screen">
            <h1 style="font-size: 5rem; margin:0; letter-spacing: 10px; background: linear-gradient(to right, #60a5fa, #2563eb); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">NEXUS</h1>
            <p style="font-size: 1.5rem; color: #94a3b8; margin-top: 10px;">Geleceƒüin Matematik Deneyimi</p>
            <div style="width: 50px; height: 4px; background: var(--primary); margin-top: 30px; border-radius: 2px;"></div>
        </div>

        <div id="external-card" class="overlay-screen" style="display:none;">
            <div class="card">
                <h2 id="ext-title" style="margin-top:0; color: #60a5fa;">Siteye Baƒülanƒ±lƒ±yor</h2>
                <p style="color: #94a3b8; line-height: 1.6;">G√ºvenlik protokol√º nedeniyle MEB sitelerini ayrƒ± bir panelde a√ßƒ±yoruz. Devam etmek i√ßin a≈üaƒüƒ±daki butona basƒ±n.</p>
                <a href="#" id="ext-link" target="_blank" class="action-btn">Uygulamayƒ± Ba≈ülat</a>
            </div>
        </div>

        <div id="quiz-area" class="overlay-screen" style="display:none;">
            <div class="card">
                <h2 style="margin-top:0; color: #60a5fa;">Zihin Egzersizi</h2>
                <h3 id="question-text" style="font-size: 36px; color: #fff; margin: 20px 0;">...</h3>
                <input type="number" id="user-answer" placeholder="?">
                <br>
                <button class="action-btn" onclick="checkAnswer()">KONTROL ET</button>
                <p id="feedback" style="margin-top: 20px; font-weight: bold; font-size: 18px; height: 25px;"></p>
            </div>
        </div>

        <iframe id="content-frame"></iframe>
    </div>
</div>

<script>
    let currentAnswer = 0;

    function handlePage(url, title, canIframe = false) {
        document.getElementById('welcome').style.display = 'none';
        document.getElementById('quiz-area').style.display = 'none';
        document.getElementById('external-card').style.display = 'none';
        document.getElementById('content-frame').style.display = 'none';

        if(canIframe) {
            const frame = document.getElementById('content-frame');
            frame.style.display = 'block';
            frame.src = url;
            document.getElementById('status').innerText = "MOD: " + title.toUpperCase();
        } else {
            document.getElementById('external-card').style.display = 'flex';
            document.getElementById('ext-title').innerText = title;
            document.getElementById('ext-link').href = url;
            document.getElementById('status').innerText = "BEKLEMEDE: " + title.toUpperCase();
        }
    }

    function startQuiz() {
        document.getElementById('welcome').style.display = 'none';
        document.getElementById('content-frame').style.display = 'none';
        document.getElementById('external-card').style.display = 'none';
        document.getElementById('quiz-area').style.display = 'flex';
        document.getElementById('status').innerText = "MOD: ANALƒ∞Tƒ∞K TEST";
        generateQuestion();
    }

    function generateQuestion() {
        const n1 = Math.floor(Math.random() * 20) + 5;
        const n2 = Math.floor(Math.random() * 20) + 5;
        const type = Math.floor(Math.random() * 3);
        
        let q = "";
        if(type === 0) { q = `${n1} + ${n2}`; currentAnswer = n1 + n2; }
        else if(type === 1) { q = `${n1 + n2} - ${n1}`; currentAnswer = n2; }
        else { q = `${Math.floor(n1/2)} √ó 4`; currentAnswer = Math.floor(n1/2) * 4; }

        document.getElementById('question-text').innerText = q + " = ?";
        document.getElementById('user-answer').value = "";
        document.getElementById('feedback').innerText = "";
        document.getElementById('user-answer').focus();
    }

    function checkAnswer() {
        const val = document.getElementById('user-answer').value;
        const fb = document.getElementById('feedback');
        
        if(val === "") return;

        if(parseInt(val) === currentAnswer) {
            fb.innerText = "Sƒ∞STEM ONAYI: DOƒûRU ‚úÖ";
            fb.style.color = "#10b981";
            setTimeout(generateQuestion, 1200);
        } else {
            fb.innerText = "HATA: TEKRAR DENEYƒ∞N ‚ùå";
            fb.style.color = "#ef4444";
        }
    }
</script>

</body>
</html>
