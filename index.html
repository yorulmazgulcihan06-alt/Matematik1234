<!DOCTYPE html>

</head>
<body>

    <div id="live-fullscreen">
        <div id="exit-header">
            <button onclick="stopLive()" style="background:white; color:var(--tr); border:none; padding:8px 20px; border-radius:20px; font-weight:bold; cursor:pointer;">ðŸ”´ Ã‡IK</button>

            <div id="chat-box" style="flex:1; background:#0d1117; border-left:2px solid var(--tr); display:flex; flex-direction:column;">

    <script>
        let player;
        let myData = { name: "", rank: "" };
        const vids = ["5k-x90iUoF4", "B_S_fVz-u-k", "vD6e7XoEwSg"];
        let vIdx = 0;

        // --- YETKÄ° KONTROL SÄ°STEMÄ° ---
        function checkAuth() {
            const code = document.getElementById('auth-code').value.trim();
            const terminal = document.getElementById('admin-terminal');
            
            if (code === "utkanpro" || code === "akÄ±lÄ±tahta2026") {
                myData = { name: code, rank: "SÄ°TE SAHÄ°BÄ°" };
                terminal.style.display = "block"; // Terminali aÃ§
            } 
            else if (code === "mustipro2026") {
                myData = { name: "Mustafa", rank: "YETKÄ°LÄ°" };
                terminal.style.display = "block"; // Terminali aÃ§
            } 
            else {
                myData = { name: code, rank: "Ã–ÄžRENCÄ°" };
            }

            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('u-name').innerText = "Merhaba, " + myData.name;
            document.getElementById('u-rank').innerText = myData.rank;
            document.getElementById('u-rank').style.color = (myData.rank === "Ã–ÄžRENCÄ°") ? "var(--p)" : "var(--r)";
        }

        // --- 0.1s HATA SAVAR CANLI YAYIN ---
        function startLive() {
            document.getElementById('live-fullscreen').style.display = 'block';
            loadYT(vids[vIdx]);
            startBridge();
        }

        function loadYT(id) {
            if (player) player.destroy();
            player = new YT.Player('yt-player', {
                height: '100%', width: '100%', videoId: id,
                playerVars: { 'autoplay': 1 },
                events: { 'onError': () => { 
                    console.log("0.1s Hata yakalandÄ±!");
                    vIdx++; 
                    if(vids[vIdx]) loadYT(vids[vIdx]); 
                }}
            });
        }

        function stopLive() {
            document.getElementById('live-fullscreen').style.display = 'none';
            if(player) player.stopVideo();
        }

        // --- SOHBET KÃ–PRÃœSÃœ ---
        function startBridge() {
            const m = document.getElementById('bridge-msgs');
            setInterval(() => {
                if(document.getElementById('live-fullscreen').style.display === 'block'){
                    m.innerHTML += `<div><b style="color:var(--r);">User:</b> Mesaj iletildi (0.1s)</div>`;
                    m.scrollTop = m.scrollHeight;
                }
            }, 800);
        }

        // --- ADMÄ°N KOMUTLARI ---
        function runCommand() {
            const cmd = document.getElementById('cmd-input').value;
            if(cmd === "restart") location.reload();
            else if(cmd === "alert") alert("SÄ°STEM MESAJI: TÃ¼m modÃ¼ller aktif!");
            else alert("Komut anlaÅŸÄ±lamadÄ±: " + cmd);
            document.getElementById('cmd-input').value = "";
        }
    </script>
</body>
</html>
