<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEXUS V28 - Matematik Projesi</title>
    <style>
        :root { --primary: #2563eb; --bg: #0f172a; --card: #1e293b; --text: #f8fafc; }
        body { font-family: 'Segoe UI', sans-serif; background-color: var(--bg); color: var(--text); margin: 0; display: flex; height: 100vh; overflow: hidden; }
        .sidebar { width: 260px; background: var(--card); border-right: 1px solid #334155; display: flex; flex-direction: column; padding: 20px; z-index: 10; }
        .sidebar h2 { color: var(--primary); text-align: center; margin-bottom: 30px; letter-spacing: 2px; }
        .nav-btn { background: transparent; border: none; color: var(--text); padding: 12px; text-align: left; cursor: pointer; border-radius: 8px; margin-bottom: 8px; transition: 0.3s; font-size: 14px; width: 100%; }
        .nav-btn:hover { background: var(--primary); transform: translateX(5px); }
        .main-content { flex: 1; display: flex; flex-direction: column; position: relative; }
        .header { padding: 15px 30px; background: var(--card); display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #334155; }
        
        /* ƒ∞√ßerik Alanlarƒ± */
        #view-area { flex: 1; background: #f1f5f9; position: relative; }
        #content-frame { width: 100%; height: 100%; border: none; display: none; }
        
        .overlay-screen { position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: flex; flex-direction: column; justify-content: center; align-items: center; color: #1e293b; text-align: center; padding: 20px; box-sizing: border-box; }
        
        .external-link-card { background: white; padding: 30px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        .external-btn { background: #ea580c; color: white; text-decoration: none; padding: 15px 25px; border-radius: 8px; font-weight: bold; display: inline-block; margin-top: 20px; transition: 0.3s; }
        .external-btn:hover { background: #c2410c; }

        .quiz-card { background: white; padding: 40px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 100%; max-width: 400px; }
        input { padding: 10px; font-size: 18px; width: 80px; text-align: center; border: 2px solid #cbd5e1; border-radius: 8px; margin: 20px 0; }
        .check-btn { background: var(--primary); color: white; border: none; padding: 10px 20px; border-radius: 8px; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>

<div class="sidebar">
    <h2>NEXUS V28</h2>
    <button class="nav-btn" onclick="handlePage('https://www.eba.gov.tr', 'EBA Akademik Destek')">üåê EBA Akademik</button>
    <button class="nav-btn" onclick="handlePage('https://www.geogebra.org/calculator', 'GeoGebra √áizici', true)">üìà GeoGebra (ƒ∞√ßeride A√ß)</button>
    <button class="nav-btn" onclick="handlePage('https://www.matematik.io', 'Matematik Konu Anlatƒ±mƒ±')">üìö Konu Anlatƒ±mƒ±</button>
    <hr style="width:100%; border: 0.1px solid #334155; margin: 15px 0;">
    <button class="nav-btn" onclick="startQuiz()" style="background: #1e293b; border: 1px solid var(--primary);">üìù Sƒ±nƒ±rsƒ±z Test √á√∂z</button>
</div>

<div class="main-content">
    <div class="header">
        <span id="status" style="font-weight: bold; color: var(--primary);">NEXUS Matematik Portalƒ±</span>
        <button onclick="location.reload()" style="background:#ef4444; color:white; border:none; padding:8px 15px; border-radius:5px; cursor:pointer;">Sƒ±fƒ±rla</button>
    </div>
    
    <div id="view-area">
        <div id="welcome" class="overlay-screen">
            <h1 style="font-size: 3.5rem; margin:0;">NEXUS</h1>
            <p style="font-size: 1.2rem; color: #64748b;">Geleceƒüin Matematik Platformu</p>
        </div>

        <div id="external-card" class="overlay-screen" style="display:none;">
            <div class="external-link-card">
                <h2 id="ext-title">Site Hazƒ±r</h2>
                <p>G√ºvenlik nedeniyle bu kaynak yeni sekmede a√ßƒ±lmalƒ±dƒ±r.</p>
                <a href="#" id="ext-link" target="_blank" class="external-btn">Siteye Git ve √áalƒ±≈ümaya Ba≈üla</a>
            </div>
        </div>

        <div id="quiz-area" class="overlay-screen" style="display:none;">
            <div class="quiz-card">
                <h3 id="question-text" style="font-size: 24px;">Soru...</h3>
                <input type="number" id="user-answer" placeholder="?">
                <br>
                <button class="check-btn" onclick="checkAnswer()">Kontrol Et</button>
                <p id="feedback" style="margin-top: 15px; font-weight: bold;"></p>
            </div>
        </div>

        <iframe id="content-frame"></iframe>
    </div>
</div>

<script>
    let currentAnswer = 0;

    function handlePage(url, title, canIframe = false) {
        // Her ≈üeyi gizle
        document.getElementById('welcome').style.display = 'none';
        document.getElementById('quiz-area').style.display = 'none';
        document.getElementById('external-card').style.display = 'none';
        document.getElementById('content-frame').style.display = 'none';

        if(canIframe) {
            const frame = document.getElementById('content-frame');
            frame.style.display = 'block';
            frame.src = url;
            document.getElementById('status').innerText = "Aktif: " + title;
        } else {
            document.getElementById('external-card').style.display = 'flex';
            document.getElementById('ext-title').innerText = title;
            document.getElementById('ext-link').href = url;
            document.getElementById('status').innerText = "Dƒ±≈ü Baƒülantƒ±: " + title;
        }
    }

    function startQuiz() {
        document.getElementById('welcome').style.display = 'none';
        document.getElementById('content-frame').style.display = 'none';
        document.getElementById('external-card').style.display = 'none';
        document.getElementById('quiz-area').style.display = 'flex';
        document.getElementById('status').innerText = "Mod: Matematik Testi";
        generateQuestion();
    }

    function generateQuestion() {
        const s1 = Math.floor(Math.random() * 20) + 1;
        const s2 = Math.floor(Math.random() * 20) + 1;
        const islem = Math.floor(Math.random() * 3);
        
        if(islem === 0) { currentAnswer = s1 + s2; document.getElementById('question-text').innerText = `${s1} + ${s2} = ?`; }
        else if(islem === 1) { currentAnswer = s1; document.getElementById('question-text').innerText = `${s1 + s2} - ${s2} = ?`; }
        else { currentAnswer = s1 * 5; document.getElementById('question-text').innerText = `${s1} x 5 = ?`; }

        document.getElementById('user-answer').value = "";
        document.getElementById('feedback').innerText = "";
    }

    function checkAnswer() {
        const val = document.getElementById('user-answer').value;
        if(val === "") return;
        if(parseInt(val) === currentAnswer) {
            document.getElementById('feedback').innerText = "Harika Utkan! üéâ Yeni soru geliyor...";
            document.getElementById('feedback').style.color = "green";
            setTimeout(generateQuestion, 1200);
        } else {
            document.getElementById('feedback').innerText = "Hatalƒ±, tekrar dene! ‚ùå";
            document.getElementById('feedback').style.color = "red";
        }
    }
</script>

</body>
</html>
