<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEXUS V36 - INFINITE</title>
    <style>
        :root { --primary: #2563eb; --bg: #0f172a; --card: #1e293b; --text: #f8fafc; }
        
        @keyframes startup {
            0% { opacity: 0; transform: scale(0.5); filter: blur(20px); }
            100% { opacity: 1; transform: scale(1); filter: blur(0px); }
        }

        body { font-family: 'Segoe UI', sans-serif; background-color: var(--bg); color: var(--text); margin: 0; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
        
        .navbar { 
            height: 70px; background: var(--card); border-bottom: 1px solid #334155; 
            display: flex; align-items: center; padding: 0 30px; justify-content: space-between;
        }

        .nav-brand { color: var(--primary); font-weight: 900; letter-spacing: 3px; font-size: 22px; cursor: pointer; }
        .nav-links { display: flex; gap: 20px; }

        .nav-btn { 
            background: rgba(37, 99, 235, 0.1); border: 1px solid var(--primary); 
            color: var(--text); padding: 12px 25px; cursor: pointer; border-radius: 10px; 
            transition: 0.3s; font-size: 16px; font-weight: bold;
        }
        .nav-btn:hover { background: var(--primary); transform: translateY(-2px); box-shadow: 0 5px 15px rgba(37, 99, 235, 0.4); }

        .main-content { flex: 1; position: relative; }
        .overlay-screen { position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: flex; flex-direction: column; justify-content: center; align-items: center; }
        
        #eba-logo { font-size: 100px; font-weight: 900; color: var(--primary); letter-spacing: 15px; animation: startup 1.2s ease-out; font-family: monospace; }
        
        .card { background: var(--card); padding: 40px; border-radius: 25px; text-align: center; box-shadow: 0 20px 50px rgba(0,0,0,0.5); border: 1px solid rgba(255,255,255,0.1); width: 500px; }
        .action-btn { background: var(--primary); color: white; padding: 15px 35px; border-radius: 12px; cursor: pointer; border: none; font-weight: bold; margin-top: 20px; transition: 0.3s; font-size: 18px; }
        
        input { padding: 15px; font-size: 32px; width: 180px; text-align: center; background: #0f172a; color: white; border: 2px solid #334155; border-radius: 15px; margin: 20px 0; outline: none; }
    </style>
</head>
<body>

<div class="navbar">
    <div class="nav-brand" onclick="location.reload()">NEXUS</div>
    <div class="nav-links">
        <button class="nav-btn" onclick="startMode('islem')">üî¢ SONSUZ ƒ∞≈ûLEM</button>
        <button class="nav-btn" onclick="startMode('problem')">üß† SONSUZ PROBLEM</button>
    </div>
    <div id="counter" style="color: #4ade80; font-weight: bold;">√á√ñZ√úLEN: 0</div>
</div>

<div class="main-content">
    <div id="welcome" class="overlay-screen">
        <div id="eba-logo">EBA_XXX</div>
        <p style="letter-spacing: 10px; color: #94a3b8; font-weight: bold;">SINIRSIZ MOD√úL Y√úKLENDƒ∞</p>
    </div>

    <div id="quiz-area" class="overlay-screen" style="display:none;">
        <div class="card">
            <h2 id="mode-title" style="color: #60a5fa; font-size: 14px; text-transform: uppercase;">Mod√ºl</h2>
            <div id="question-text" style="font-size: 30px; font-weight: bold; margin: 25px 0; min-height: 120px; display: flex; align-items: center; justify-content: center; line-height: 1.4;">...</div>
            <input type="number" id="user-answer" placeholder="?">
            <br>
            <button class="action-btn" onclick="checkAnswer()">Sƒ∞STEME G√ñNDER</button>
            <p id="feedback" style="margin-top: 25px; font-weight: bold; font-size: 20px; min-height: 30px;"></p>
        </div>
    </div>
</div>

<script>
    let currentAnswer = 0;
    let currentMode = "";
    let solvedCount = 0;

    function startMode(mode) {
        currentMode = mode;
        document.getElementById('welcome').style.display = 'none';
        document.getElementById('quiz-area').style.display = 'flex';
        document.getElementById('mode-title').innerText = mode === 'islem' ? "HIZLI ƒ∞≈ûLEM" : "MANTIK PROBLEMƒ∞";
        generateNext();
    }

    function generateNext() {
        if(currentMode === 'islem') {
            const n1 = Math.floor(Math.random() * 50) + 10;
            const n2 = Math.floor(Math.random() * 40) + 5;
            const ops = ['+', '-', '*'];
            const op = ops[Math.floor(Math.random() * ops.length)];
            
            if(op === '*') {
                const s1 = Math.floor(Math.random() * 12) + 2;
                const s2 = Math.floor(Math.random() * 12) + 2;
                document.getElementById('question-text').innerText = `${s1} √ó ${s2} ka√ßtƒ±r?`;
                currentAnswer = s1 * s2;
            } else if(op === '+') {
                document.getElementById('question-text').innerText = `${n1} + ${n2} i≈üleminin sonucu nedir?`;
                currentAnswer = n1 + n2;
            } else {
                document.getElementById('question-text').innerText = `${n1 + n2} - ${n1} i≈üleminin sonucu nedir?`;
                currentAnswer = n2;
            }
        } else {
            // Problem √úretici (Sonsuz varyasyon i√ßin kalƒ±plar)
            const templates = [
                { q: (a,b) => `Bir manavda ${a} kg elma, elmalardan ${b} kg fazla armut vardƒ±r. Toplam ka√ß kg meyve vardƒ±r?`, a: (a,b) => a + (a + b) },
                { q: (a,b) => `Bir sƒ±nƒ±fta ${a} sƒ±ra vardƒ±r. Her sƒ±rada ${b} √∂ƒürenci oturduƒüuna g√∂re sƒ±nƒ±fta toplam ka√ß √∂ƒürenci vardƒ±r?`, a: (a,b) => a * b },
                { q: (a,b) => `${a} sayƒ±sƒ±nƒ±n 2 katƒ±nƒ±n ${b} fazlasƒ± ka√ßtƒ±r?`, a: (a,b) => (a * 2) + b },
                { q: (a,b) => `Cebimdeki ${a * b} TL parayƒ± ${a} arkada≈üƒ±ma e≈üit b√∂lersem her birine ka√ß TL d√º≈üer?`, a: (a,b) => b },
                { q: (a,b) => `Bir otoparkta ${a} araba vardƒ±r. Her arabada 4 tekerlek olduƒüuna g√∂re toplam ka√ß tekerlek vardƒ±r?`, a: (a,b) => a * 4 }
            ];
            const temp = templates[Math.floor(Math.random() * templates.length)];
            const r1 = Math.floor(Math.random() * 15) + 5;
            const r2 = Math.floor(Math.random() * 10) + 2;
            document.getElementById('question-text').innerText = temp.q(r1, r2);
            currentAnswer = temp.a(r1, r2);
        }
        resetField();
    }

    function resetField() {
        document.getElementById('user-answer').value = "";
        document.getElementById('feedback').innerText = "";
        document.getElementById('user-answer').focus();
    }

    function checkAnswer() {
        const val = document.getElementById('user-answer').value;
        const fb = document.getElementById('feedback');
        if(val === "") return;

        if(parseInt(val) === currentAnswer) {
            solvedCount++;
            document.getElementById('counter').innerText = `√á√ñZ√úLEN: ${solvedCount}`;
            fb.innerText = "Sƒ∞STEM ONAYI: DOƒûRU ‚úÖ"; fb.style.color = "#4ade80";
            setTimeout(generateNext, 1200);
        } else {
            fb.innerText = "ERƒ∞≈ûƒ∞M REDDEDƒ∞LDƒ∞: HATALI ‚ùå"; fb.style.color = "#f87171";
        }
    }
</script>
</body>
</html>
