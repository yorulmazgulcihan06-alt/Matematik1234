<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>UTKAN_ULTRA_MEGA_PROJECT_V2</title>
    <style>
        body { background: #000; color: #00ff00; font-family: 'Consolas', monospace; margin: 0; }
        header { position: fixed; top: 0; width: 100%; background: #001100; border-bottom: 2px solid #00ff00; padding: 10px; z-index: 1000; text-align: center; }
        #code-container { margin-top: 60px; padding: 10px; }
        .code-row { display: flex; font-size: 12px; line-height: 1.2; }
        .line-num { color: #004400; padding-right: 15px; border-right: 1px solid #004400; margin-right: 10px; min-width: 40px; }
        .system-key { color: #ffffff; font-weight: bold; }
    </style>
</head>
<body>
    <header>
        V2: OPTİMİZE EDİLMİŞ SİSTEM | HEDEF: 10.000 SATIR | DURUM: GÜVENLİ
    </header>
    <div id="code-container"></div>

<script>
    const container = document.getElementById('code-container');
    const fragment = document.createDocumentFragment();

    // 10.000 satırı bellek dostu bir şekilde oluşturuyoruz
    for(let i = 1; i <= 10000; i++) {
        const row = document.createElement('div');
        row.className = 'code-row';
        
        let content = i % 500 === 0 
            ? `<span class="system-key">// KRİTİK VERİ PAKETİ #${i/500} AKTİF</span>`
            : `const data_${i} = ${Math.random().toString(36).substring(7)}; // Analiz tamamlandı.`;
        
        row.innerHTML = `<span class="line-num">${i}</span><span>${content}</span>`;
        fragment.appendChild(row);

        // Her 1000 satırda bir DOM'a ekle ki tarayıcı donmasın
        if(i % 1000 === 0) {
            container.appendChild(fragment);
        }
    }
</script>
</body>
</html>
