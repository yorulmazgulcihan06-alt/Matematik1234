</head>
<body>

    <script>
        // --- FIREBASE BAÄLANTISI ---
        const firebaseConfig = {
            apiKey: "AIzaSyDYsWcFVJhvmeorcea8x2Biw1GpHjQuXFY",
            authDomain: "nexus-ai-bc26b.firebaseapp.com",
            projectId: "nexus-ai-bc26b",
            storageBucket: "nexus-ai-bc26b.firebasestorage.app",
            messagingSenderId: "122857450705",
            appId: "1:122857450705:web:61ca30f3e1513c1859a9f0",
            databaseURL: "https://nexus-ai-bc26b-default-rtdb.europe-west1.firebasedatabase.app/"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let myData = null;

        // --- GÄ°RÄ°Å SÄ°STEMÄ° ---
        function login() {
            const n = document.getElementById('user-in').value;
            if(n.length < 2) return alert("LÃ¼tfen isim girin!");

            const id = "NXS-" + Math.floor(1000 + Math.random() * 9000);
            myData = { name: n, id: id };

            // Firebase'e kaydet (ArkadaÅŸÄ±nÄ±n seni bulabilmesi iÃ§in)
            db.ref('users/' + id).set(myData);

            document.getElementById('p-name').innerText = n;
            document.getElementById('p-id').innerText = "ID: " + id;
            document.getElementById('login-screen').style.display = 'none';

            // Global bildirimleri dinlemeye baÅŸla
            listenBroadcasts();
        }

        // --- SAYFA DEÄÄ°ÅTÄ°RME ---
        function showPage(id) {
            document.querySelectorAll('.page').forEach(p => p.style.display = 'none');
            document.getElementById(id).style.display = 'block';
        }

        // --- ARKADAÅ EKLEME (FIXED) ---
        function addFriend() {
            const targetID = prompt("ArkadaÅŸÄ±nÄ±n ID'sini yaz (Ã–rn: NXS-1234):");
            if(!targetID || targetID === myData.id) return alert("HatalÄ± ID!");

            // ArkadaÅŸÄ± veritabanÄ±nda ara
            db.ref('users/' + targetID).once('value', (snapshot) => {
                if(snapshot.exists()) {
                    const friend = snapshot.val();
                    const list = document.getElementById('friends-list');
                    if(list.innerHTML.includes('HenÃ¼z')) list.innerHTML = "";
                    
                    list.innerHTML += `
                        <div class="friend-card">
                            <span>ğŸ‘¤ ${friend.name} (${targetID})</span>
                            <span style="color:var(--s)">â— Aktif</span>
                        </div>
                    `;
                    alert(friend.name + " eklendi!");
                } else {
                    alert("KullanÄ±cÄ± bulunamadÄ±! ArkadaÅŸÄ±nÄ±n sisteme giriÅŸ yaptÄ±ÄŸÄ±ndan emin ol.");
                }
            });
        }

        // --- CANLI YAYIN BÄ°LDÄ°RÄ°M VE GÃ–RÃœNTÃœ SÄ°STEMÄ° ---
        function startBroadcast() {
            const room = "Nexus_Room_" + myData.id;
            const url = "https://meet.jit.si/" + room + "#config.prejoinPageEnabled=false";
            
            // TÃ¼m dÃ¼nyaya duyur
            db.ref('broadcast').set({
                active: true,
                sender: myData.name,
                url: url,
                time: Date.now()
            });

            openLive(url);
        }

        function listenBroadcasts() {
            db.ref('broadcast').on('value', (snap) => {
                const data = snap.val();
                if(data && data.active && data.sender !== myData.name) {
                    const join = confirm(`ğŸš¨ ${data.sender} CANLI YAYIN BAÅLATTI! KatÄ±lmak ister misin?`);
                    if(join) openLive(data.url);
                }
            });
        }

        function openLive(url) {
            document.getElementById('live-frame').src = url;
            document.getElementById('live-overlay').style.display = 'flex';
        }

        function closeLive() {
            document.getElementById('live-overlay').style.display = 'none';
            document.getElementById('live-frame').src = "";
            db.ref('broadcast').update({ active: false });
        }

        function copyID() {
            const id = myData.id;
            navigator.clipboard.writeText(id);
            alert("ID KopyalandÄ±: " + id);
        }
    </script>
</body>
