<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEXUS V29 - Matematik Portalƒ±</title>
    <style>
        :root { --primary: #2563eb; --bg: #0f172a; --card: #1e293b; --text: #f8fafc; }
        body { font-family: 'Segoe UI', sans-serif; background-color: var(--bg); color: var(--text); margin: 0; display: flex; height: 100vh; overflow: hidden; }
        
        /* Yan Men√º */
        .sidebar { width: 260px; background: var(--card); border-right: 1px solid #334155; display: flex; flex-direction: column; padding: 20px; z-index: 10; }
        .sidebar h2 { color: var(--primary); text-align: center; margin-bottom: 30px; letter-spacing: 2px; text-shadow: 0 0 10px rgba(37, 99, 235, 0.5); }
        .nav-btn { background: transparent; border: none; color: var(--text); padding: 12px; text-align: left; cursor: pointer; border-radius: 8px; margin-bottom: 8px; transition: 0.3s; font-size: 14px; width: 100%; border: 1px solid transparent; }
        .nav-btn:hover { background: var(--primary); border-color: #60a5fa; transform: translateX(5px); }
        
        /* Ana ƒ∞√ßerik */
        .main-content { flex: 1; display: flex; flex-direction: column; position: relative; }
        .header { padding: 15px 30px; background: var(--card); display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #334155; }
        
        #view-area { flex: 1; background: #f1f5f9; position: relative; }
        #content-frame { width: 100%; height: 100%; border: none; display: none; }
        
        /* Ekranlar */
        .overlay-screen { position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: flex; flex-direction: column; justify-content: center; align-items: center; color: #1e293b; text-align: center; padding: 20px; box-sizing: border-box; }
        
        .card { background: white; padding: 30px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); border-top: 5px solid var(--primary); }
        .action-btn { background: var(--primary); color: white; text-decoration: none; padding: 15px 25px; border-radius: 8px; font-weight: bold; display: inline-block; margin-top: 20px; cursor: pointer; border: none; }
        
        /* Matematik Testi */
        input { padding: 10px; font-size: 20px; width: 100px; text-align: center; border: 2px solid #cbd5e1; border-radius: 8px; margin: 20px 0; outline: none; }
        input:focus { border-color: var(--primary); }
    </style>
</head>
<body>

<div class="sidebar">
    <h2>NEXUS V29</h2>
    <button class="nav-btn" onclick="handlePage('https://www.eba.gov.tr', 'EBA Akademik')">üåê EBA Akademik</button>
    <button class="nav-btn" onclick="handlePage('https://ogmmateryal.eba.gov.tr', 'MEB OGM Materyal')">üìö MEB OGM Materyal</button>
    <button class="nav-btn" onclick="handlePage('https://www.geogebra.org/calculator', 'GeoGebra √áizici', true)">üìà GeoGebra √áizici</button>
    
    <hr style="width:100%; border: 0.1px solid #334155; margin: 15px 0;">
    
    <button class="nav-btn" onclick="startQuiz()" style="background: rgba(37, 99, 235, 0.1); border-color: var(--primary);">üìù Sƒ±nƒ±rsƒ±z Test √á√∂z</button>
</div>

<div class="main-content">
    <div class="header">
        <span id="status" style="font-weight: bold; color: var(--primary);">Utkan Yazƒ±lƒ±m Geli≈ütirme</span>
        <button onclick="location.reload()" style="background:#ef4444; color:white; border:none; padding:8px 15px; border-radius:5px; cursor:pointer; font-weight:bold;">Sistemi Sƒ±fƒ±rla</button>
    </div>
    
    <div id="view-area">
        <div id="welcome" class="overlay-screen">
            <h1 style="font-size: 4rem; margin:0; color: #0f172a;">NEXUS</h1>
            <p style="font-size: 1.3rem; color: #64748b;">Matematik √ñƒürenme ve Uygulama Platformu</p>
            <p style="margin-top: 20px; color: #94a3b8;">Ba≈ülamak i√ßin soldan bir ara√ß se√ßin</p>
        </div>

        <div id="external-card" class="overlay-screen" style="display:none;">
            <div class="card">
                <h2 id="ext-title">Site Hazƒ±r</h2>
                <p>MEB g√ºvenlik protokol√º nedeniyle bu siteyi <br>yeni bir pencerede a√ßmamƒ±z gerekiyor.</p>
                <a href="#" id="ext-link" target="_blank" class="action-btn">Siteye Git ve Ba≈üla</a>
            </div>
        </div>

        <div id="quiz-area" class="overlay-screen" style="display:none;">
            <div class="card" style="width: 350px;">
                <h2 style="margin-top:0;">Matematik Testi</h2>
                <h3 id="question-text" style="font-size: 28px; color: var(--primary);">...</h3>
                <input type="number" id="user-answer" placeholder="?">
                <br>
                <button class="action-btn" onclick="checkAnswer()">Cevabƒ± Kontrol Et</button>
                <p id="feedback" style="margin-top: 15px; font-weight: bold; height: 20px;"></p>
            </div>
        </div>

        <iframe id="content-frame"></iframe>
    </div>
</div>

<script>
    let currentAnswer = 0;

    // Sayfa Y√∂netimi
    function handlePage(url, title, canIframe = false) {
        document.getElementById('welcome').style.display = 'none';
        document.getElementById('quiz-area').style.display = 'none';
        document.getElementById('external-card').style.display = 'none';
        document.getElementById('content-frame').style.display = 'none';

        if(canIframe) {
            const frame = document.getElementById('content-frame');
            frame.style.display = 'block';
            frame.src = url;
            document.getElementById('status').innerText = "Aktif: " + title;
        } else {
            document.getElementById('external-card').style.display = 'flex';
            document.getElementById('ext-title').innerText = title;
            document.getElementById('ext-link').href = url;
            document.getElementById('status').innerText = "Y√∂nlendirme: " + title;
        }
    }

    // Quiz Ba≈ülat
    function startQuiz() {
        document.getElementById('welcome').style.display = 'none';
        document.getElementById('content-frame').style.display = 'none';
        document.getElementById('external-card').style.display = 'none';
        document.getElementById('quiz-area').style.display = 'flex';
        document.getElementById('status').innerText = "Mod: Hƒ±zlƒ± Test";
        generateQuestion();
    }

    // Soru √úretici
    function generateQuestion() {
        const n1 = Math.floor(Math.random() * 20) + 2;
        const n2 = Math.floor(Math.random() * 20) + 2;
        const type = Math.floor(Math.random() * 3);
        
        let q = "";
        if(type === 0) { q = `${n1} + ${n2} = ?`; currentAnswer = n1 + n2; }
        else if(type === 1) { q = `${n1 + n2} - ${n1} = ?`; currentAnswer = n2; }
        else { q = `${Math.floor(n1/2)} x 4 = ?`; currentAnswer = Math.floor(n1/2) * 4; }

        document.getElementById('question-text').innerText = q;
        document.getElementById('user-answer').value = "";
        document.getElementById('feedback').innerText = "";
        document.getElementById('user-answer').focus();
    }

    // Cevap Kontrol
    function checkAnswer() {
        const val = document.getElementById('user-answer').value;
        const fb = document.getElementById('feedback');
        
        if(val === "") {
            fb.innerText = "Bir sayƒ± yazmalƒ±sƒ±n! ü§î";
            fb.style.color = "orange";
            return;
        }

        if(parseInt(val) === currentAnswer) {
            fb.innerText = "Harika! Doƒüru Cevap ‚úÖ";
            fb.style.color = "green";
            setTimeout(generateQuestion, 1000);
        } else {
            fb.innerText = "Hatalƒ±, tekrar dene ‚ùå";
            fb.style.color = "red";
        }
    }
</script>

</body>
</html>
