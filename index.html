<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRO_XXX_TYSD // ROBLOX SİMÜLASYONU</title>
    <style>
        /* Roblox Font Benzeri */
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap'); /* Roblox'a yakın bir font */

        /* FULL ROBLOX TEMA */
        body { 
            background-color: #383a3b; /* Roblox Açık Gri Arka Plan */
            color: #ffffff; 
            font-family: 'Roboto', sans-serif; /* Roblox'a yakın font */
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            margin: 0;
            padding: 20px;
            box-sizing: border-box; /* Padding dahil boyutu koru */
        }

        .roblox-game-frame {
            background-color: #2b2e2f; /* Roblox Ana Panel Rengi */
            width: 100%;
            max-width: 700px; /* Daha geniş, oyun ekranı gibi */
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 0px #1a1c1d; /* Koyu, derin gölge */
            border: 2px solid #555; /* Hafif kenar çizgisi */
            text-align: center;
            position: relative;
            overflow: hidden; /* Taşmaları engelle */
        }

        /* Başlık Blokları */
        .roblox-header-block {
            background-color: #00b2ff; /* Roblox Mavi */
            padding: 15px;
            border-radius: 8px;
            font-size: 26px;
            font-weight: 700; /* Kalın font */
            margin: -60px 0 30px 0; /* Üste doğru kaydır */
            box-shadow: 0 6px 0px #0084bd; /* Mavi gölge */
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .roblox-subheader {
            color: #bbbbbb;
            font-size: 14px;
            margin-bottom: 25px;
        }

        /* Konu Butonları (Grid) */
        .roblox-menu-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3 sütunlu menü */
            gap: 15px;
            margin-bottom: 30px;
        }

        .roblox-button {
            background-color: #cccccc; /* Açık gri buton */
            color: #333333;
            border: none;
            padding: 15px 10px;
            border-radius: 8px;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 4px 0px #999999; /* Gri gölge */
            transition: all 0.1s ease;
            text-transform: uppercase;
            font-size: 13px;
        }

        .roblox-button:active {
            transform: translateY(4px);
            box-shadow: none; /* Basılınca gölge kaybolur */
        }

        .roblox-button.primary {
            background-color: #00e676; /* Yeşil buton */
            color: white;
            box-shadow: 0 4px 0px #00a052;
        }

        .roblox-button.primary:active {
            transform: translateY(4px);
            box-shadow: none;
        }
        
        /* Ana Gösterim Alanı */
        .roblox-display-panel {
            background-color: #1a1c1d; /* Koyu gri panel */
            border: 2px solid #555;
            padding: 25px;
            border-radius: 8px;
            margin-bottom: 25px;
            min-height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 19px;
            line-height: 1.5;
        }

        /* Giriş ve Gönder Butonu */
        .roblox-input-area {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 20px;
        }

        .roblox-input {
            background-color: #1a1c1d; /* Koyu input */
            border: 1px solid #555;
            color: #ffffff;
            padding: 15px;
            border-radius: 8px;
            width: 60%;
            font-size: 18px;
            text-align: center;
            outline: none;
        }

        /* Geri Bildirim ve Skor */
        #feedback {
            font-weight: 700;
            margin-bottom: 15px;
            font-size: 16px;
            height: 20px;
        }
        
        .score-display {
            font-size: 18px;
            font-weight: 700;
            color: #00e676; /* Yeşil skor */
            margin-bottom: 20px;
        }

        .roblox-footer-text {
            font-size: 12px;
            color: #888888;
            margin-top: 25px;
            border-top: 1px dashed #555;
            padding-top: 15px;
        }
    </style>
</head>
<body>

<div class="roblox-game-frame">
    <div class="roblox-header-block">MATH BLOX // PRO_XXX TYSD</div>
    <div class="roblox-subheader">EĞİTİM YAZILIMI V2.0 // ROBLOX MODU AKTİF</div>

    <div class="roblox-menu-grid">
        <button class="roblox-button" onclick="loadChallenge('geometri')">GEOMETRİK ŞEKİLLER</button>
        <button class="roblox-button" onclick="loadChallenge('sayilar')">DOĞAL SAYILAR</button>
        <button class="roblox-button" onclick="loadChallenge('islemOnceligi')">İŞLEM ÖNCELİĞİ</button>
        <button class="roblox-button" onclick="loadChallenge('kesirler')">KESİRLER</button>
        <button class="roblox-button" onclick="loadChallenge('istatistik')">İSTATİSTİK</button>
        <button class="roblox-button" onclick="loadChallenge('problem')">PROBLEMLER</button>
    </div>

    <div class="roblox-display-panel">
        <div id="challenge-text">Bir görev seç ve maceraya başla!</div>
    </div>

    <div class="roblox-input-area">
        <input type="number" id="player-input" placeholder="Cevabı Gir" autocomplete="off" class="roblox-input">
        <button id="submit-button" onclick="checkAnswer()" class="roblox-button primary">CEVAPLA</button>
    </div>

    <div id="feedback"></div>
    <div class="score-display">SKOR: <span id="player-score">0</span></div>

    <div class="roblox-footer-text">
        BU OYUN MODÜLÜ ROBLOX PLATFORMUNA ÖZEL OLARAK GELİŞTİRİLMİŞTİR. <br>
        ANTİ-SPAM VE GÜVENLİK PROTOKOLLERİ AKTİF. © 2026 UTKAN.EXE
    </div>
</div>

<script>
    let currentCorrectAnswer = null;
    let playerScore = 0;
    const challengeText = document.getElementById('challenge-text');
    const playerInput = document.getElementById('player-input');
    const submitButton = document.getElementById('submit-button');
    const feedbackDisplay = document.getElementById('feedback');
    const playerScoreDisplay = document.getElementById('player-score');

    function loadChallenge(topic) {
        submitButton.disabled = false;
        playerInput.value = "";
        feedbackDisplay.innerText = "";
        
        let num1, num2, num3;

        if (topic === 'geometri') {
            num1 = Math.floor(Math.random() * 10) + 5; // Yarıçap 5-14 arası
            challengeText.innerHTML = `<b>GEOMETRİK GÖREV:</b> Yarıçapı ${num1} birim olan bir çemberin çap uzunluğu nedir?`;
            currentCorrectAnswer = num1 * 2;
        } else if (topic === 'sayilar') {
            num1 = Math.floor(Math.random() * 900) + 100; // 100-999 arası
            num2 = Math.floor(Math.random() * 500) + 50;  // 50-549 arası
            challengeText.innerHTML = `<b>SAYI MÜCADELESİ:</b> ${num1} + ${num2} işleminin sonucu kaçtır?`;
            currentCorrectAnswer = num1 + num2;
        } else if (topic === 'islemOnceligi') {
            num1 = Math.floor(Math.random() * 15) + 5; // 5-19 arası
            num2 = Math.floor(Math.random() * 5) + 2;   // 2-6 arası
            num3 = Math.floor(Math.random() * 4) + 2;   // 2-5 arası
            challengeText.innerHTML = `<b>İŞLEM ÖNCELİĞİ TESTİ:</b> ${num1} + ${num2} × ${num3} işleminin doğru sonucu nedir?`;
            currentCorrectAnswer = num1 + (num2 * num3);
        } else if (topic === 'kesirler') {
            num1 = Math.floor(Math.random() * 5) + 2; // Payda 2-6 arası
            num2 = Math.floor(Math.random() * 5) + 7; // Payda 7-11 arası
            challengeText.innerHTML = `<b>KESİR BİLİGİ:</b> 1/${num1} ve 1/${num2} kesirlerinden hangisi daha küçüktür? (Küçük olanın paydasını girin)`;
            currentCorrectAnswer = Math.max(num1, num2); // Paydası büyük olan kesir küçük olur
        } else if (topic === 'istatistik') {
            num1 = Math.floor(Math.random() * 20) + 30; // 30-49 arası
            num2 = Math.floor(Math.random() * 10) + 5;  // 5-14 arası
            challengeText.innerHTML = `<b>İSTATİSTİK GÖREVİ:</b> Bir anket sonucu 50 kişiden ${num1} tanesi evet, ${num2} tanesi hayır dedi. Geriye kalanlar kararsız ise kararsız sayısı kaçtır?`;
            currentCorrectAnswer = 50 - (num1 + num2);
            if (currentCorrectAnswer < 0) currentCorrectAnswer = 0; // Negatif çıkmasın
        } else if (topic === 'problem') {
            num1 = Math.floor(Math.random() * 40) + 60; // 60-99 arası
            num2 = Math.floor(Math.random() * 20) + 10; // 10-29 arası
            challengeText.innerHTML = `<b>ROBLOX PROBLEM:</b> Bir oyun haritasında ${num1} adet Robux paketi var. ${num2} tanesi toplandıysa kaç paket kalmıştır?`;
            currentCorrectAnswer = num1 - num2;
        }
    }

    function checkAnswer() {
        const playerAnswer = playerInput.value;
        if (!playerAnswer) return; // Boşsa işlem yapma

        submitButton.disabled = true; // Spam koruması

        if (playerAnswer == currentCorrectAnswer) {
            feedbackDisplay.innerText = "GÖREV TAMAMLANDI! +10 SKOR!";
            feedbackDisplay.style.color = "#00e676";
            playerScore += 10;
            playerScoreDisplay.innerText = playerScore;
            setTimeout(() => { loadChallenge(currentCorrectAnswer.topic); }, 2000); // 2 saniye sonra yeni görev
        } else {
            feedbackDisplay.innerText = "GÖREV BAŞARISIZ! TEKRAR DENE!";
            feedbackDisplay.style.color = "#ff5252";
            setTimeout(() => { submitButton.disabled = false; }, 1500); // 1.5 saniye sonra tekrar dene
        }
    }

    // İlk başta bir görev yükle
    loadChallenge('geometri'); 
</script>

</body>
</html>
