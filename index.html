<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UTKAN_AI_ULTIMATE</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        body { background: #000; color: #0ff; font-family: 'Courier New', monospace; margin: 0; overflow: hidden; height: 100vh; }
        canvas { position: fixed; top: 0; left: 0; z-index: -1; }

        /* AÇILIŞ PANELİ (SES İÇİN TEK DOKUNUŞ ŞART) */
        #init-panel {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 70000;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
        }
        .power-btn {
            width: 100px; height: 100px; border-radius: 50%; border: 2px solid #0ff;
            background: transparent; color: #0ff; font-size: 40px; cursor: pointer;
            box-shadow: 0 0 20px #0ff; animation: pulse 2s infinite;
        }

        /* GİRİŞ ANİMASYONU */
        #intro-anim {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 10000;
            display: none; flex-direction: column; justify-content: center; align-items: center;
        }
        #dragon-logo { width: 280px; opacity: 0; transform: translateY(30px); transition: 2s ease; }
        .king-text { font-size: 45px; font-weight: bold; color: #fff; margin-top: 20px; opacity: 0; text-shadow: 0 0 15px #0ff; letter-spacing: 10px; }

        /* ANA SİSTEM */
        #os-container { display: none; width: 100vw; height: 100vh; grid-template-columns: 2fr 1fr; }
        #math-side { border-right: 1px solid #044; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        #question { font-size: 100px; font-weight: bold; color: #fff; text-shadow: 0 0 20px #0ff; }
        #ans-input { background: transparent; border: none; border-bottom: 4px solid #0ff; color: #0ff; font-size: 60px; text-align: center; width: 300px; outline: none; }

        #ai-side { background: rgba(0, 10, 10, 0.9); display: flex; flex-direction: column; padding: 15px; }
        #chat-window { flex-grow: 1; overflow-y: auto; font-size: 13px; color: #0f0; border: 1px solid #044; padding: 10px; background: #000; }
        #chat-input { background: #000; border: 1px solid #0ff; color: #0ff; padding: 10px; margin-top: 10px; outline: none; }

        .active { opacity: 1 !important; transform: translateY(0) !important; }
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(0,255,255,0.7); } 70% { box-shadow: 0 0 0 20px rgba(0,255,255,0); } 100% { box-shadow: 0 0 0 0 rgba(0,255,255,0); } }
    </style>
</head>
<body>

    <div id="init-panel">
        <button class="power-btn" onclick="bootSystem()">⚡</button>
        <p style="color: #0ff; margin-top: 20px; letter-spacing: 3px;">SİSTEMİ UYANDIR</p>
    </div>

    <div id="intro-anim">
        <svg id="dragon-logo" viewBox="0 0 500 500">
            <path fill="#0ff" d="M250,50 L300,150 L200,150 Z M100,250 L200,200 L200,300 Z M400,250 L300,200 L300,300 Z M250,450 L200,350 L300,350 Z" />
        </svg>
        <div id="king-title" class="king-text">BENİM KRALIM BU</div>
    </div>

    <canvas id="matrix"></canvas>

    <div id="os-container">
        <div id="math-side">
            <div id="layer-info" style="color: #0ff; margin-bottom: 10px;">SEC_LAYER: 1</div>
            <div id="question">--+--</div>
            <input type="number" id="ans-input" autofocus autocomplete="off">
        </div>
        <div id="ai-side">
            <div style="font-weight: bold; border-bottom: 1px solid #0ff; padding-bottom: 5px; margin-bottom: 10px;">GEMINI AI CORE</div>
            <div id="chat-window"></div>
            <input type="text" id="chat-input" placeholder="Emrini gir kral...">
        </div>
    </div>

    <script>
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        let lvl = 1, sol = 0, isCheat = false;

        // 1. OTOMATİK CİHAZ TANIMA
        const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);

        function bootSystem() {
            document.getElementById('init-panel').style.display = 'none';
            document.getElementById('intro-anim').style.display = 'flex';
            
            // SİBER SES EFEKTİ
            playSynthSound();

            setTimeout(() => { document.getElementById('dragon-logo').classList.add('active'); }, 500);
            setTimeout(() => { document.getElementById('king-title').classList.add('active'); }, 1500);

            // "SİSTEM AKTİF UTKAN" SESİ
            setTimeout(() => {
                const msg = new SpeechSynthesisUtterance("System active. Utkan.");
                msg.lang = 'en-US'; msg.rate = 0.8; msg.pitch = 0.5;
                window.speechSynthesis.speak(msg);
            }, 2500);

            setTimeout(() => {
                document.getElementById('intro-anim').style.display = 'none';
                document.getElementById('os-container').style.display = 'grid';
                if(isMobile) {
                    document.getElementById('os-container').style.gridTemplateColumns = "1fr";
                    document.getElementById('ai-side').style.height = "300px";
                    document.getElementById('question').style.fontSize = "60px";
                }
                startMatrix();
                newQ();
                addLog("[AI]: Merhaba efendim. Sistem aktif. Utkan.");
            }, 5500);
        }

        function playSynthSound() {
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.type = 'sawtooth';
            osc.frequency.setValueAtTime(40, audioCtx.currentTime);
            osc.frequency.exponentialRampToValueAtTime(400, audioCtx.currentTime + 4);
            gain.gain.linearRampToValueAtTime(0.1, audioCtx.currentTime + 1);
            gain.gain.linearRampToValueAtTime(0, audioCtx.currentTime + 5);
            osc.connect(gain); gain.connect(audioCtx.destination);
            osc.start(); osc.stop(audioCtx.currentTime + 5);
        }

        function startMatrix() {
            const c = document.getElementById('matrix'); const x = c.getContext('2d');
            c.width = window.innerWidth; c.height = window.innerHeight;
            const d = Array(Math.floor(c.width/20)).fill(1);
            setInterval(() => {
                x.fillStyle = "rgba(0,0,0,0.1)"; x.fillRect(0,0,c.width,c.height);
                x.fillStyle = "#033"; x.font = "15px monospace";
                d.forEach((y, i) => {
                    x.fillText(Math.floor(Math.random()*2), i*20, y*20);
                    if(y*20 > c.height && Math.random() > 0.98) d[i] = 0;
                    d[i]++;
                });
            }, 50);
        }

        function newQ() {
            let n1 = Math.floor(Math.random() * (10 * lvl)) + 10;
            let n2 = Math.floor(Math.random() * (10 * lvl)) + 5;
            sol = n1 + n2;
            document.getElementById('question').innerText = n1 + "+" + n2;
            document.getElementById('layer-info').innerText = "SEC_LAYER: " + lvl;
        }

        document.getElementById('ans-input').addEventListener('input', function() {
            if(this.value == sol || this.value == "2016") {
                if(this.value == "2016") confetti();
                lvl++; this.value = ""; newQ();
            }
        });

        function addLog(m) {
            const w = document.getElementById('chat-window');
            w.innerHTML += "<br>" + m; w.scrollTop = w.scrollHeight;
        }

        document.getElementById('chat-input').addEventListener('keypress', function(e) {
            if(e.key === 'Enter') {
                let cmd = this.value.toLowerCase();
                addLog("[UTKAN]: " + this.value);
                this.value = "";
                setTimeout(() => {
                    if(cmd.includes("hile")) {
                        isCheat = true; addLog("[AI]: Hile Aktif.");
                        setInterval(() => { if(isCheat) { document.getElementById('ans-input').value = sol; document.getElementById('ans-input').dispatchEvent(new Event('input')); } }, 800);
                    } else if(cmd.includes("dur")) { isCheat = false; addLog("[AI]: Durduruldu."); }
                    else if(cmd.includes("düzelt")) { location.reload(); }
                    else { addLog("[AI]: Komut işlendi."); }
                }, 500);
            }
        });

        // KOD KORUMA
        window.onerror = () => { location.reload(); return true; };
    </script>
</body>
</html>
