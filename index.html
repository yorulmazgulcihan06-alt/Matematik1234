<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Cyber-Aura Web App</title>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
  
  <style>
    body { margin: 0; background: #000; overflow: hidden; display: flex; justify-content: center; align-items: center; height: 100vh; }
    #video_input { display: none; } /* Kamerayı gizle, biz canvasa çizicez */
    canvas { border: 2px solid #00f0ff; border-radius: 15px; box-shadow: 0 0 20px #00f0ff; max-width: 90vw; }
    .status { position: absolute; top: 20px; left: 20px; color: #00f0ff; font-family: 'Courier New', monospace; font-size: 18px; text-shadow: 0 0 5px #00f0ff; }
  </style>
</head>

<body>
  <div class="status">SYSTEM: AURA ACTIVE v1.0</div>
  <video id="video_input"></video>
  <canvas id="output_canvas"></canvas>

  <script>
    const videoElement = document.getElementById('video_input');
    const canvasElement = document.getElementById('output_canvas');
    const canvasCtx = canvasElement.getContext('2d');

    function onResults(results) {
      canvasElement.width = videoElement.videoWidth;
      canvasElement.height = videoElement.videoHeight;

      canvasCtx.save();
      canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
      
      // Kamerayı çiz
      canvasCtx.drawImage(results.image, 0, 0, canvasElement.width, canvasElement.height);

      if (results.multiHandLandmarks) {
        for (const landmarks of results.multiHandLandmarks) {
          // İşaret parmağı ucu (Landmark 8)
          const indexFinger = landmarks[8];
          const x = indexFinger.x * canvasElement.width;
          const y = indexFinger.y * canvasElement.height;

          // --- NEON AURA EFEKTİ ---
          const time = Date.now() / 200;
          
          // Dönen Dış Halka (Cyan)
          canvasCtx.beginPath();
          canvasCtx.lineWidth = 5;
          canvasCtx.strokeStyle = "#00f0ff";
          canvasCtx.shadowBlur = 15;
          canvasCtx.shadowColor = "#00f0ff";
          canvasCtx.arc(x, y, 40, time, time + Math.PI * 1.5);
          canvasCtx.stroke();

          // Ters Dönen İç Halka (Magenta)
          canvasCtx.beginPath();
          canvasCtx.lineWidth = 3;
          canvasCtx.strokeStyle = "#ff00ff";
          canvasCtx.shadowBlur = 15;
          canvasCtx.shadowColor = "#ff00ff";
          canvasCtx.arc(x, y, 30, -time * 1.5, -time * 1.5 + Math.PI * 1.2);
          canvasCtx.stroke();

          // Merkez Parlama
          canvasCtx.beginPath();
          canvasCtx.fillStyle = "#fff";
          canvasCtx.arc(x, y, 8, 0, Math.PI * 2);
          canvasCtx.fill();

          // El İskeletini Çiz (Hacker Stili)
          drawConnectors(canvasCtx, landmarks, HAND_CONNECTIONS, {color: '#00ff00', lineWidth: 2});
          drawLandmarks(canvasCtx, landmarks, {color: '#fff', lineWidth: 1, radius: 2});
        }
      }
      canvasCtx.restore();
    }

    const hands = new Hands({locateFile: (file) => {
      return `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`;
    }});

    hands.setOptions({
      maxNumHands: 2,
      modelComplexity: 1,
      minDetectionConfidence: 0.5,
      minTrackingConfidence: 0.5
    });

    hands.onResults(onResults);

    const camera = new Camera(videoElement, {
      onFrame: async () => {
        await hands.send({image: videoElement});
      },
      width: 1280,
      height: 720
    });
    camera.start();
  </script>
</body>
</html>
