<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEXUS V42 | Utkan Sancak Projesi</title>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-database-compat.js"></script>
    <style>
        :root { --p: #2563eb; --s: #10b981; --d: #0f172a; --r: #f85149; --b: #161b22; }
        body { margin: 0; background: var(--d); color: white; font-family: 'Segoe UI', sans-serif; overflow: hidden; }
        #login-screen { position: fixed; inset: 0; background: radial-gradient(circle, #1e293b 0%, #0a0c10 100%); z-index: 10000; display: flex; align-items: center; justify-content: center; }
        .card { background: var(--b); padding: 30px; border-radius: 25px; border: 1px solid #30363d; text-align: center; width: 85%; max-width: 400px; }
        input { padding: 15px; border-radius: 12px; border: 1px solid #30363d; background: #0d1117; color: white; width: 90%; margin: 10px 0; outline: none; }
        .page { display: none; width: 100%; height: 100vh; padding: 20px; box-sizing: border-box; overflow-y: auto; padding-bottom: 100px; }
        .profile-header { background: linear-gradient(45deg, #1e293b, #0f172a); padding: 25px; border-radius: 20px; border: 1px solid var(--p); text-align: center; margin-bottom: 20px; }
        .id-badge { background: var(--p); color: white; padding: 5px 15px; border-radius: 50px; font-weight: bold; font-size: 14px; cursor: pointer; display: inline-block; }
        .friend-card { background: var(--b); padding: 15px; border-radius: 15px; margin-bottom: 10px; border: 1px solid #30363d; display: flex; justify-content: space-between; align-items: center; }
        .btn { width: 100%; padding: 15px; border-radius: 12px; border: none; font-weight: bold; cursor: pointer; margin-top: 10px; color: white; }
        .nav { position: fixed; bottom: 0; width: 100%; height: 70px; background: #161b22; display: flex; justify-content: space-around; align-items: center; border-top: 1px solid #334155; }
        #live-overlay { position: fixed; inset: 0; background: #000; z-index: 100000; display: none; flex-direction: column; }
    </style>
</head>
<body>

    <div id="login-screen">
        <div class="card">
            <h1 style="color:var(--p);">NEXUS V42</h1>
            <input type="text" id="user-in" placeholder="AdÄ±nÄ±z ve SoyadÄ±nÄ±z">
            <button onclick="login()" class="btn" style="background:var(--s);">SÄ°STEMÄ° BAÅLAT</button>
        </div>
    </div>

    <div id="home-page" class="page" style="display:block;">
        <div class="profile-header">
            <div style="font-size: 40px;">ğŸ¦¾</div>
            <h2 id="p-name">YÃ¼kleniyor...</h2>
            <div class="id-badge" id="p-id" onclick="copyID()">ID AlÄ±nÄ±yor...</div>
        </div>
        <button onclick="startBroadcast()" class="btn" style="background:var(--r);">ğŸ“¡ HERKESE CANLI YAYIN AÃ‡</button>
        <button onclick="showPage('social-page')" class="btn" style="background:var(--p);">ğŸ‘¥ ARKADAÅLARIM</button>
    </div>

    <div id="social-page" class="page">
        <h2>ğŸ‘¥ ArkadaÅŸlarÄ±m</h2>
        <div id="friends-list"><p style="color:#8b949e; text-align:center;">HenÃ¼z kimse yok.</p></div>
        <button onclick="addFriend()" class="btn" style="background:var(--p);">+ ARKADAÅ EKLE (ID Ä°LE)</button>
    </div>

    <div id="live-overlay">
        <div style="background:#1e293b; padding:15px; display:flex; justify-content:space-between; align-items:center;">
            <span style="color:var(--s); font-weight:bold;">â— CANLI YAYIN MODU</span>
            <button onclick="closeLive()" style="background:var(--r); color:white; border:none; padding:8px 15px; border-radius:5px;">YayÄ±nÄ± Kapat</button>
        </div>
        <iframe id="live-frame" src="" allow="camera; microphone; fullscreen; display-capture; autoplay" style="flex:1; border:none;"></iframe>
    </div>

    <div class="nav">
        <div onclick="showPage('home-page')" style="cursor:pointer; text-align:center;">ğŸ <br>Profil</div>
        <div onclick="showPage('social-page')" style="cursor:pointer; text-align:center;">ğŸ‘¥<br>Sosyal</div>
    </div>

    <script>
        // --- SENÄ°N RESÄ°MLERÄ°NDEKÄ° YAPILANDIRMA ---
        const firebaseConfig = {
            apiKey: "AIzaSyDYsWcFVJhvmeorcea8x2Biw1GpHjQuXFY",
            authDomain: "nexus-ai-bc26b.firebaseapp.com",
            projectId: "nexus-ai-bc26b",
            storageBucket: "nexus-ai-bc26b.firebasestorage.app",
            messagingSenderId: "122857450705",
            appId: "1:122857450705:web:61ca30f3e1513c1859a9f0",
            databaseURL: "https://nexus-ai-bc26b-default-rtdb.europe-west1.firebasedatabase.app/"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        let myData = null;

        function login() {
            const n = document.getElementById('user-in').value;
            if(n.length < 2) return alert("LÃ¼tfen isim girin!");
            const id = "NXS-" + Math.floor(1000 + Math.random() * 9000);
            myData = { name: n, id: id };
            db.ref('users/' + id).set(myData);
            document.getElementById('p-name').innerText = n;
            document.getElementById('p-id').innerText = "ID: " + id;
            document.getElementById('login-screen').style.display = 'none';
            listenBroadcasts();
        }

        function showPage(id) {
            document.querySelectorAll('.page').forEach(p => p.style.display = 'none');
            document.getElementById(id).style.display = 'block';
        }

        function addFriend() {
            const targetID = prompt("ArkadaÅŸÄ±nÄ±n ID'sini gir (NXS-XXXX):");
            if(!targetID || targetID === myData.id) return alert("HatalÄ± ID!");
            db.ref('users/' + targetID).once('value', (snapshot) => {
                if(snapshot.exists()) {
                    const friend = snapshot.val();
                    const list = document.getElementById('friends-list');
                    if(list.innerHTML.includes('HenÃ¼z')) list.innerHTML = "";
                    list.innerHTML += `<div class="friend-card"><span>ğŸ‘¤ ${friend.name} (${targetID})</span><span style="color:var(--s)">â— Aktif</span></div>`;
                    alert(friend.name + " eklendi!");
                } else {
                    alert("ğŸš¨ ArkadaÅŸÄ±n sisteme kayÄ±tlÄ± deÄŸil! Ã–nce giriÅŸ yapmasÄ± lazÄ±m.");
                }
            });
        }

        function startBroadcast() {
            const room = "Nexus_Room_" + myData.id;
            const url = "https://meet.jit.si/" + room;
            db.ref('broadcast').set({ active: true, sender: myData.name, url: url });
            openLive(url);
        }

        function listenBroadcasts() {
            db.ref('broadcast').on('value', (snap) => {
                const data = snap.val();
                if(data && data.active && data.sender !== myData.name) {
                    if(confirm(`${data.sender} canlÄ± yayÄ±n aÃ§tÄ±! KatÄ±lmak ister misin?`)) openLive(data.url);
                }
            });
        }

        function openLive(url) {
            document.getElementById('live-frame').src = url;
            document.getElementById('live-overlay').style.display = 'flex';
        }

        function closeLive() {
            document.getElementById('live-overlay').style.display = 'none';
            document.getElementById('live-frame').src = "";
            db.ref('broadcast').update({ active: false });
        }

        function copyID() {
            navigator.clipboard.writeText(myData.id);
            alert("ID KopyalandÄ±: " + myData.id);
        }
    </script>
</body>
</html>
