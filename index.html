<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEXUS V61 | Infinite Math</title>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-database-compat.js"></script>
    <style>
        :root { --p: #3b82f6; --s: #10b981; --d: #080c14; --r: #ef4444; --b: #161b22; --y: #fbbf24; }
        body { margin: 0; background: var(--d); color: white; font-family: 'Segoe UI', sans-serif; overflow: hidden; }
        #login-screen { position: fixed; inset: 0; background: var(--d); z-index: 10000; display: flex; align-items: center; justify-content: center; }
        .login-card { text-align: center; background: var(--b); padding: 30px; border-radius: 20px; border: 2px solid var(--p); width: 85%; max-width: 400px; }
        input { padding: 12px; border-radius: 10px; border: 1px solid #334155; background: #0d1117; color: white; width: 90%; margin: 10px 0; outline: none; }
        .btn { width: 100%; padding: 12px; border-radius: 10px; border: none; font-weight: bold; cursor: pointer; color: white; margin-top: 10px; }
        .page { display: none; width: 100%; height: 100vh; padding: 20px; box-sizing: border-box; overflow-y: auto; padding-bottom: 90px; }
        .card { background: var(--b); padding: 15px; border-radius: 15px; margin-bottom: 15px; border: 1px solid #30363d; }
        
        /* ADMIN PANEL - KIRMIZI KARE */
        #admin-terminal { background: #000; border: 2px solid var(--r); padding: 15px; border-radius: 15px; margin-bottom: 20px; display: none; box-shadow: 0 0 15px var(--r); }
        
        /* SORU TASARIMI */
        .option { background: #0d1117; padding: 12px; margin: 8px 0; border-radius: 10px; border: 1px solid #334155; cursor: pointer; transition: 0.3s; text-align: center; }
        .option:hover { border-color: var(--p); background: #1e293b; }
        
        .nav { position: fixed; bottom: 0; width: 100%; height: 75px; background: #0f172a; display: flex; justify-content: space-around; align-items: center; border-top: 1px solid #334155; }
        .nav-item { cursor: pointer; text-align: center; font-size: 11px; color: #64748b; }
        .active { color: var(--p); font-weight: bold; }
    </style>
</head>
<body>

    <div id="login-screen">
        <div class="login-card">
            <h1 style="color:var(--p);">NEXUS V61</h1>
            <input type="text" id="user-in" placeholder="GiriÅŸ Kodunu Yaz...">
            <button onclick="login()" class="btn" style="background:var(--p);">SÄ°STEME GÄ°R</button>
        </div>
    </div>

    <div id="home-page" class="page" style="display:block;">
        <div id="admin-terminal">
            <h4 style="margin:0 0 10px 0; color:var(--r);">ğŸ›¡ï¸ ROOT COMMAND CENTER</h4>
            <div style="display:flex; gap:5px;">
                <input type="text" id="terminal-input" placeholder="Komut (ban:ID)" style="margin:0; flex:1;">
                <button onclick="runCommand()" style="background:var(--r); padding:0 15px; border-radius:10px; border:none; color:white;">OK</button>
            </div>
        </div>

        <div class="card" style="text-align:center;">
            <div style="font-size: 40px;">ğŸ‘¤</div>
            <h2 id="display-name" style="margin:5px 0;">...</h2>
            <p id="display-id" style="color:var(--p); font-weight:bold; margin:0;">ID: ...</p>
            <p id="display-role" style="font-size:10px; opacity:0.6; margin-top:5px;">YETKÄ°: USER</p>
        </div>
        <button onclick="window.open('https://meet.jit.si/Nexus'+myData.id)" class="btn" style="background:var(--r);">ğŸ“¡ CANLI ETÃœT BAÅLAT</button>
    </div>

    <div id="math-page" class="page">
        <h2 style="color:var(--y);">ğŸ“ Sonsuz Soru Ã‡Ã¶zÃ¼mÃ¼</h2>
        <div class="card" id="question-container">
            <h3 id="question-text">Soru YÃ¼kleniyor...</h3>
            <div id="options-container"></div>
            <p id="score-text" style="text-align:center; color:var(--s); font-weight:bold; margin-top:15px;">Puan: 0</p>
        </div>
    </div>

    <div id="social-page" class="page">
        <h2>ğŸ‘¥ ArkadaÅŸlar</h2>
        <div class="card">
            <input type="text" id="friend-id-in" placeholder="ArkadaÅŸ ID">
            <button onclick="addFriend()" class="btn" style="background:var(--p);">ARKADAÅ EKLE</button>
        </div>
        <div id="friends-list"></div>
    </div>

    <div class="nav">
        <div class="nav-item active" onclick="showPage('home-page', this)">ğŸ  Profil</div>
        <div class="nav-item" onclick="showPage('math-page', this)">ğŸ“ Sorular</div>
        <div class="nav-item" onclick="showPage('social-page', this)">ğŸ‘¥ Sosyal</div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDYsWcFVJhvmeorcea8x2Biw1GpHjQuXFY",
            authDomain: "nexus-ai-bc26b.firebaseapp.com",
            projectId: "nexus-ai-bc26b",
            databaseURL: "https://nexus-ai-bc26b-default-rtdb.europe-west1.firebasedatabase.app/"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        
        let myData = { name: "", id: "", role: "user", score: 0 };

        function login() {
            const val = document.getElementById('user-in').value.trim();
            if(!val) return;

            if(val === "utkanpro2026") {
                myData = { name: "Utkan UlaÅŸ Yorulmaz", role: "owner", id: "ADMIN-UTKAN", score: 0 };
            } else if(val === "mustipro2026") {
                myData = { name: "Mustafa Yetkili", role: "admin", id: "ADMIN-MUSTI", score: 0 };
            } else if(val === "akÄ±llÄ± tahta Pro 2026") {
                myData = { name: "AkÄ±llÄ± Tahta", role: "owner", id: "ADMIN-TAHTA", score: 0 };
            } else {
                myData = { name: val, id: "NXS-" + Math.floor(1000 + Math.random() * 9000), role: "user", score: 0 };
            }

            localStorage.setItem('nexus_session_v61', JSON.stringify(myData));
            startApp();
        }

        function startApp() {
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('display-name').innerText = myData.name;
            document.getElementById('display-id').innerText = "ID: " + myData.id;
            document.getElementById('display-role').innerText = "YETKÄ°: " + myData.role.toUpperCase();
            
            // ÃœSTTEKÄ° KARE KONTROLÃœ
            if(myData.role === "owner" || myData.role === "admin") {
                document.getElementById('admin-terminal').style.display = 'block';
            }

            db.ref('users/' + myData.id).set(myData);
            generateQuestion(); // Ä°lk soruyu oluÅŸtur
            loadFriends();
        }

        // --- SONSUZ SORU MOTORU ---
        function generateQuestion() {
            const container = document.getElementById('options-container');
            const qText = document.getElementById('question-text');
            container.innerHTML = "";

            // Rastgele 2 sayÄ± oluÅŸtur (Milyonlar basamaÄŸÄ± eÄŸitimi iÃ§in)
            const num1 = Math.floor(Math.random() * 9000000) + 1000000;
            const basamaklar = ["Milyonlar", "YÃ¼z Binler", "On Binler", "Binler"];
            const secilenBasamak = basamaklar[Math.floor(Math.random() * basamaklar.length)];
            
            qText.innerText = `${num1.toLocaleString('tr-TR')} sayÄ±sÄ±nÄ±n "${secilenBasamak}" basamaÄŸÄ±ndaki rakam kaÃ§tÄ±r?`;

            // DoÄŸru cevabÄ± bul
            let correctAns;
            const s = num1.toString();
            if(secilenBasamak === "Milyonlar") correctAns = s[0];
            else if(secilenBasamak === "YÃ¼z Binler") correctAns = s[1];
            else if(secilenBasamak === "On Binler") correctAns = s[2];
            else correctAns = s[3];

            // ÅÄ±klarÄ± oluÅŸtur
            let options = [correctAns];
            while(options.length < 4) {
                let r = Math.floor(Math.random() * 10).toString();
                if(!options.includes(r)) options.push(r);
            }
            options.sort(() => Math.random() - 0.5);

            options.forEach(opt => {
                const div = document.createElement('div');
                div.className = "option";
                div.innerText = opt;
                div.onclick = () => {
                    if(opt === correctAns) {
                        myData.score += 10;
                        document.getElementById('score-text').innerText = "Puan: " + myData.score;
                        alert("DOÄRU! ğŸ‰ Yeni soruya geÃ§iliyor...");
                        generateQuestion(); // YENÄ° SORU GELSÄ°N
                    } else {
                        alert("YANLIÅ! âŒ Tekrar dene.");
                    }
                };
                container.appendChild(div);
            });
        }

        function showPage(pId, el) {
            document.querySelectorAll('.page').forEach(p => p.style.display='none');
            document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
            document.getElementById(pId).style.display='block';
            el.classList.add('active');
        }

        function runCommand() {
            const cmd = document.getElementById('terminal-input').value;
            if(cmd.startsWith("ban:")) {
                db.ref('bans/' + cmd.split(":")[1]).set(true);
                alert("BanlandÄ±!");
            }
            document.getElementById('terminal-input').value = "";
        }

        function addFriend() {
            const fid = document.getElementById('friend-id-in').value;
            if(fid) db.ref('friends/'+myData.id+'/'+fid).set(true);
        }

        function loadFriends() {
            db.ref('friends/' + myData.id).on('value', s => {
                const list = document.getElementById('friends-list');
                list.innerHTML = "";
                s.forEach(c => {
                    db.ref('users/' + c.key).once('value', u => {
                        const f = u.val();
                        if(f) list.innerHTML += `<div class="card">ğŸ‘¤ ${f.name} (ID: ${f.id})</div>`;
                    });
                });
            });
        }
    </script>
</body>
</html>
