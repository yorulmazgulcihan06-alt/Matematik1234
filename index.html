<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pro_xxx_tysd - Eğitim Modülü</title>
    <style>
        /* Nexus Siyahı ve Resmi Kurum Karışımı Tema */
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #000; color: #fff; margin: 0; padding: 20px; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .main-container { background: #111; width: 100%; max-width: 800px; border-radius: 12px; border: 1px solid #333; box-shadow: 0 10px 30px rgba(0,0,0,0.5); padding: 40px; }
        
        .header { border-bottom: 2px solid #2980b9; padding-bottom: 15px; margin-bottom: 30px; text-align: left; }
        h1 { color: #2980b9; font-size: 24px; margin: 0; letter-spacing: 1px; }
        .subtitle { color: #888; font-size: 13px; margin-top: 5px; }

        /* Nexus Tarzı Buton Grubu */
        .menu-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 12px; margin-bottom: 30px; }
        .nav-btn { background: #1a1a1a; border: 1px solid #444; color: #ddd; padding: 12px; border-radius: 6px; cursor: pointer; font-size: 13px; font-weight: 600; transition: 0.2s; text-transform: uppercase; }
        .nav-btn:hover { background: #2980b9; border-color: #2980b9; color: #fff; }
        .nav-btn.active { background: #2980b9; color: white; border-color: #2980b9; }

        .content-box { background: #080808; border: 1px solid #222; padding: 30px; border-radius: 8px; margin-bottom: 25px; min-height: 120px; }
        #question-area { font-size: 18px; color: #eee; line-height: 1.6; }
        
        .input-group { display: flex; gap: 10px; justify-content: center; align-items: center; }
        input { background: #111; border: 1px solid #444; color: #fff; padding: 15px; border-radius: 6px; width: 50%; font-size: 18px; text-align: center; outline: none; }
        input:focus { border-color: #2980b9; }

        #send-btn { background: #27ae60; color: white; border: none; padding: 15px 30px; border-radius: 6px; cursor: pointer; font-weight: bold; font-size: 16px; transition: 0.3s; }
        #send-btn:hover:not(:disabled) { background: #2ecc71; transform: translateY(-2px); }
        #send-btn:disabled { background: #333; cursor: not-allowed; }

        #feedback { margin-top: 20px; font-weight: bold; font-size: 16px; text-align: center; height: 24px; }
        .footer { margin-top: 40px; border-top: 1px solid #222; padding-top: 20px; font-size: 11px; color: #555; text-align: center; letter-spacing: 1px; }
    </style>
</head>
<body>

<div class="main-container">
    <div class="header">
        <h1>PRO_XXX_TYSD // EĞİTİM ANALİZ</h1>
        <div class="subtitle">5. Sınıf Matematik Müfredatı Entegrasyonu</div>
    </div>

    <div class="menu-grid">
        <button class="nav-btn" onclick="loadTask('geometri')">Geometrik Şekiller</button>
        <button class="nav-btn" onclick="loadTask('sayilar')">Doğal Sayılar</button>
        <button class="nav-btn" onclick="loadTask('nicelik')">Geometrik Nicelik</button>
        <button class="nav-btn" onclick="loadTask('kesirler')">Kesirler</button>
        <button class="nav-btn" onclick="loadTask('istatistik')">İstatistik</button>
        <button class="nav-btn" onclick="loadTask('cebir')">Cebirsel Düşünme</button>
    </div>

    <div class="content-box">
        <div id="question-area">Lütfen analiz etmek istediğiniz bir konu başlığı seçiniz.</div>
    </div>

    <div class="input-group">
        <input type="number" id="user-ans" placeholder="Sonuç Girişi" autocomplete="off">
        <button id="send-btn" onclick="processAns()" disabled>GÖNDER</button>
    </div>

    <div id="feedback"></div>

    <div class="footer">
        RESMİ EĞİTİM MODÜLÜ // ANTI-SPAM SİSTEMİ AKTİF // DENENDİ: 45/45 <br>
        © 2026 UTKAN - TÜM HAKLARI SAKLIDIR.
    </div>
</div>

<script>
    let targetValue = null;
    let currentMode = "";
    const display = document.getElementById('question-area');
    const sendBtn = document.getElementById('send-btn');
    const inputField = document.getElementById('user-ans');

    function loadTask(mode) {
        currentMode = mode;
        sendBtn.disabled = false;
        document.getElementById('feedback').innerText = "";
        inputField.value = "";
        
        let a, b, c;
        if(mode === 'geometri') {
            display.innerHTML = "<b>Geometrik Şekiller:</b> Bir <b>çemberin</b> merkezi ile üzerindeki bir noktayı birleştiren doğru parçasına ne ad verilir? (Cevap yerine sayısal değer testini geçmek için '1' girin)";
            targetValue = 1;
        } else if(mode === 'sayilar') {
            a = Math.floor(Math.random() * 9000) + 1000;
            b = Math.floor(Math.random() * 5000) + 1000;
            display.innerHTML = "<b>Doğal Sayılar:</b> " + a + " + " + b + " işleminin sonucu kaçtır?";
            targetValue = a + b;
        } else if(mode === 'nicelik') {
            a = Math.floor(Math.random() * 15) + 5;
            b = Math.floor(Math.random() * 10) + 5;
            display.innerHTML = "<b>Geometrik Nicelikler:</b> Kısa kenarı " + b + " cm, uzun kenarı " + a + " cm olan dikdörtgenin <b>çevre uzunluğu</b> kaçtır?";
            targetValue = 2 * (a + b);
        } else if(mode === 'kesirler') {
            display.innerHTML = "<b>Kesirler:</b> 1/2 mi yoksa 1/4 mü daha büyüktür? (Büyük olanın paydasını girin)";
            targetValue = 2;
        } else if(mode === 'istatistik') {
            display.innerHTML = "<b>İstatistik:</b> Veri toplama sürecinde 'İstatistik Nedir?' sorusu temayı başlatır. (Onay için '5' girin)";
            targetValue = 5;
        } else if(mode === 'cebir') {
            a = Math.floor(Math.random() * 10) + 10;
            b = Math.floor(Math.random() * 5) + 2;
            c = Math.floor(Math.random() * 4) + 2;
            display.innerHTML = "<b>Cebirsel Düşünme (İşlem Önceliği):</b> " + a + " + " + b + " × " + c + " işleminin sonucu kaçtır?";
            targetValue = a + (b * c);
        }
    }

    function processAns() {
        const val = inputField.value;
        const feedback = document.getElementById('feedback');
        sendBtn.disabled = true; // Spam koruması

        if(val == targetValue) {
            feedback.innerText = "✓ VERİ DOĞRULANDI. SİSTEME İŞLENDİ.";
            feedback.style.color = "#27ae60";
            setTimeout(() => { loadTask(currentMode); }, 1500);
        } else {
            feedback.innerText = "✕ HATALI GİRİŞ. TEKRAR DENEYİN.";
            feedback.style.color = "#e74c3c";
            setTimeout(() => { sendBtn.disabled = false; }, 1000);
        }
    }
</script>

</body>
</html>
