    <script>
        let sozlu = 100;

        function login() {

        function loadLibrary() {
            let content = "";

                content += `<h4>Sayfa ${i}</h4><p>Bu sayfada ${i}. Ã¼nitenin detaylÄ± MEB kazanÄ±mlarÄ± yer almaktadÄ±r. EÄŸitim hayatÄ±nda baÅŸarÄ±lar dileriz Utkan...</p><hr>`;

        function startExam(ders) {
            solvedCount = 0;
            currentQuestions = [];
            document.getElementById('exam-title').innerText = ders + " SÄ±navÄ± (Zorluk: KAOS)";
            const list = document.getElementById('questions-list');

                        <input type="number" id="q${i}" onchange="solvedCount++" placeholder="CevabÄ±nÄ±z">
                    </div>
                `;
            }
            document.getElementById('exam-paper').style.display = 'flex';
