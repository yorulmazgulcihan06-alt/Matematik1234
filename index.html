<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* ZORUNLU TAM EKRAN AYARI */
        html, body { 
            margin: 0 !important; 
            padding: 0 !important; 
            width: 100vw !important; 
            height: 100vh !important; 
            overflow: hidden !important;
            background-color: #0f172a;
        }

        :root { --primary: #2563eb; --bg: #0f172a; --card: #1e293b; --text: #f8fafc; }
        
        @keyframes startup {
            0% { opacity: 0; transform: scale(0.5); filter: blur(20px); }
            100% { opacity: 1; transform: scale(1); filter: blur(0px); }
        }

        body { font-family: 'Segoe UI', sans-serif; display: flex; flex-direction: column; }
        
        .navbar { 
            height: 70px; background: var(--card); border-bottom: 1px solid #334155; 
            display: flex; align-items: center; padding: 0 20px; justify-content: space-between;
            width: 100%; box-sizing: border-box;
        }

        .nav-brand { color: var(--primary); font-weight: 900; letter-spacing: 3px; font-size: 22px; cursor: pointer; }
        .nav-links { display: flex; gap: 10px; }

        .nav-btn { 
            background: rgba(37, 99, 235, 0.1); border: 1px solid var(--primary); 
            color: var(--text); padding: 10px 15px; cursor: pointer; border-radius: 8px; 
            transition: 0.3s; font-size: 14px; font-weight: bold; white-space: nowrap;
        }

        .main-content { flex: 1; position: relative; width: 100%; }
        .overlay-screen { position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: flex; flex-direction: column; justify-content: center; align-items: center; }
        
        #eba-logo { font-size: clamp(40px, 10vw, 100px); font-weight: 900; color: var(--primary); letter-spacing: 10px; animation: startup 1.2s ease-out; font-family: monospace; }
        
        .card { background: var(--card); padding: 30px; border-radius: 20px; text-align: center; box-shadow: 0 20px 50px rgba(0,0,0,0.5); border: 1px solid rgba(255,255,255,0.1); width: 80%; max-width: 500px; }
        .action-btn { background: var(--primary); color: white; padding: 15px 30px; border-radius: 12px; cursor: pointer; border: none; font-weight: bold; margin-top: 20px; font-size: 16px; }
        
        input { padding: 12px; font-size: 24px; width: 140px; text-align: center; background: #0f172a; color: white; border: 2px solid #334155; border-radius: 12px; margin: 15px 0; outline: none; }
    </style>
</head>
<body>

<div class="navbar">
    <div class="nav-brand" onclick="location.reload()">NEXUS</div>
    <div class="nav-links">
        <button class="nav-btn" onclick="startMode('islem')">üî¢ ƒ∞≈ûLEM</button>
        <button class="nav-btn" onclick="startMode('problem')">üß† PROBLEM</button>
    </div>
    <div id="counter" style="color: #4ade80; font-weight: bold; font-size: 12px;">Puan: 0</div>
</div>

<div class="main-content">
    <div id="welcome" class="overlay-screen">
        <div id="eba-logo">EBA_XXX</div>
        <p style="letter-spacing: 5px; color: #94a3b8; font-weight: bold; font-size: 12px;">Sƒ∞STEM HAZIR</p>
    </div>

    <div id="quiz-area" class="overlay-screen" style="display:none;">
        <div class="card">
            <h2 id="mode-title" style="color: #60a5fa; font-size: 12px; text-transform: uppercase;">Mod√ºl</h2>
            <div id="question-text" style="font-size: 24px; font-weight: bold; margin: 20px 0; min-height: 100px; display: flex; align-items: center; justify-content: center;">...</div>
            <input type="number" id="user-answer" placeholder="?">
            <br>
            <button class="action-btn" onclick="checkAnswer()">G√ñNDER</button>
            <p id="feedback" style="margin-top: 20px; font-weight: bold; font-size: 18px;"></p>
        </div>
    </div>
</div>

<script>
    let currentAnswer = 0;
    let currentMode = "";
    let solvedCount = 0;

    function startMode(mode) {
        currentMode = mode;
        document.getElementById('welcome').style.display = 'none';
        document.getElementById('quiz-area').style.display = 'flex';
        document.getElementById('mode-title').innerText = mode === 'islem' ? "HIZLI ƒ∞≈ûLEM" : "MANTIK PROBLEMƒ∞";
        generateNext();
    }

    function generateNext() {
        if(currentMode === 'islem') {
            const s1 = Math.floor(Math.random() * 12) + 2;
            const s2 = Math.floor(Math.random() * 12) + 2;
            document.getElementById('question-text').innerText = `${s1} √ó ${s2} ka√ßtƒ±r?`;
            currentAnswer = s1 * s2;
        } else {
            const templates = [
                { q: (a,b) => `${a} sayƒ±sƒ±nƒ±n 2 katƒ±nƒ±n ${b} fazlasƒ± ka√ßtƒ±r?`, a: (a,b) => (a * 2) + b },
                { q: (a,b) => `Tanesi ${a} TL olan kalemden ${b} tane alƒ±rsam ka√ß TL √∂derim?`, a: (a,b) => a * b },
                { q: (a,b) => `Cebimdeki ${a*b} TL'yi ${a} ki≈üiye b√∂lersem ki≈üi ba≈üƒ± ka√ß TL d√º≈üer?`, a: (a,b) => b }
            ];
            const temp = templates[Math.floor(Math.random() * templates.length)];
            const r1 = Math.floor(Math.random() * 10) + 5;
            const r2 = Math.floor(Math.random() * 10) + 2;
            document.getElementById('question-text').innerText = temp.q(r1, r2);
            currentAnswer = temp.a(r1, r2);
        }
        document.getElementById('user-answer').value = "";
        document.getElementById('feedback').innerText = "";
        document.getElementById('user-answer').focus();
    }

    function checkAnswer() {
        const val = document.getElementById('user-answer').value;
        const fb = document.getElementById('feedback');
        if(val === "" || isNaN(val)) return;

        if(parseInt(val) === currentAnswer) {
            solvedCount++;
            document.getElementById('counter').innerText = `Puan: ${solvedCount * 10}`;
            fb.innerText = "DOƒûRU ‚úÖ"; fb.style.color = "#4ade80";
            setTimeout(generateNext, 1000);
        } else {
            fb.innerText = "HATALI ‚ùå"; fb.style.color = "#f87171";
        }
    }
</script>
</body>
</html>
