<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#000000">
    <link rel="manifest" href="data:application/manifest+json,{'name':'JARVIS_CORE','display':'standalone'}">

    <title>JARVIS SYSTEM OVERRIDE</title>
    <style>
        /* 500 ZORLAMA KOMUTU: KOPYALAMA, SEÇME VE TARAYICI ÖZELLİKLERİNİ YOK ETME */
        * {
            -webkit-user-select: none !important;
            -moz-user-select: none !important;
            -ms-user-select: none !important;
            user-select: none !important;
            -webkit-touch-callout: none !important;
            -webkit-tap-highlight-color: transparent !important;
            outline: none !important;
        }

        body {
            background: #000;
            color: #00d2ff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            border: 1px solid rgba(0, 210, 255, 0.2); /* Sistem çerçevesi */
        }

        /* STARK HUD ARAYÜZÜ */
        #hud-top { position: absolute; top: 10px; width: 100%; display: flex; justify-content: space-between; padding: 0 20px; font-size: 10px; font-family: monospace; opacity: 0.7; }
        
        .reactor-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .arc-reactor {
            width: 240px; height: 240px;
            border: 4px solid #00d2ff;
            border-radius: 50%;
            box-shadow: 0 0 50px #00d2ff, inset 0 0 50px #00d2ff;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; position: relative;
            transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .arc-reactor::before {
            content: ""; position: absolute; width: 110%; height: 110%;
            border: 2px dashed #00d2ff; border-radius: 50%;
            animation: rotate 10s linear infinite;
        }

        .active { transform: scale(0.9); border-color: #ff0000; box-shadow: 0 0 80px #ff0000; }
        .active::before { border-color: #ff0000; animation-duration: 2s; }

        @keyframes rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        /* TERMİNAL (ZORLAMA LOGLARI) */
        #terminal {
            height: 180px;
            background: rgba(0, 10, 20, 0.95);
            border-top: 1px solid #00d2ff;
            padding: 10px;
            font-family: 'Courier New', Courier, monospace;
            font-size: 11px;
            color: #00ff41;
            overflow-y: scroll;
            z-index: 100;
        }

        .status-bar { padding: 5px 20px; background: #00d2ff; color: #000; font-weight: bold; font-size: 12px; text-align: center; }
    </style>
</head>
<body oncontextmenu="return false;">

    <div id="hud-top">
        <span>STARK INDUSTRIES v.4.0.1</span>
        <span>YETKİ: ROOT_GOD_MODE</span>
    </div>

    <div class="reactor-container">
        <div id="st-text" style="margin-bottom: 20px; letter-spacing: 5px; font-weight: bold;">SİSTEM BEKLEMEDE</div>
        <div class="arc-reactor" id="mainCore">
            <div style="width: 70px; height: 70px; background: #00d2ff; border-radius: 50%; box-shadow: 0 0 30px #fff;"></div>
        </div>
        <div id="ai-response" style="margin-top: 25px; text-align: center; padding: 0 30px; font-style: italic;">Sizi dinliyorum Utkan Bey...</div>
    </div>

    <div class="status-bar">ANDROID_OS_OVERRIDE: AKTİF</div>
    <div id="terminal"></div>

    <script>
        const core = document.getElementById('mainCore');
        const stText = document.getElementById('st-text');
        const aiResponse = document.getElementById('ai-response');
        const terminal = document.getElementById('terminal');

        function log(msg, color = "#00ff41") {
            const div = document.createElement('div');
            div.style.color = color;
            div.innerText = `[${new Date().toLocaleTimeString()}] > ${msg}`;
            terminal.prepend(div);
        }

        // 500 ZORLAMA KOMUTU SİMÜLASYONU
        function startOverriding() {
            const overrides = [
                "Bypass SELinux Policy...", "Injecting Stark Kernel...", "Disabling Browser Context Menu...",
                "Force Standalone Mode...", "Overriding Chrome Restrictions...", "Elevating Privileges: ROOT...",
                "Capturing KeyEvents...", "Syncing with Satellite...", "Encrypted Tunnel: Established...",
                "Blocking Copy/Paste...", "Initializing Jarvis Core...", "Hardware Access: GRANTED"
            ];
            overrides.forEach((o, i) => setTimeout(() => log(o), i * 150));
        }

        function speak(text) {
            const synth = window.speechSynthesis;
            const utter = new SpeechSynthesisUtterance(text);
            utter.lang = 'tr-TR';
            utter.pitch = 0.85;
            synth.speak(utter);
        }

        const recognition = new (window.webkitSpeechRecognition || window.SpeechRecognition)();
        recognition.lang = 'tr-TR';

        core.onclick = () => {
            recognition.start();
            core.classList.add('active');
            stText.innerText = "SİSTEM DİNLİYOR";
            log("Mikrofon kanalları zorlanıyor...", "#00d2ff");
        };

        recognition.onresult = (event) => {
            const cmd = event.results[0][0].transcript.toLowerCase();
            core.classList.remove('active');
            log("KOMUT ALINDI: " + cmd, "#fff");
            handleSystemCommand(cmd);
        };

        function handleSystemCommand(cmd) {
            let reply = "";

            if (cmd.includes("merhaba") || cmd.includes("selam")) {
                reply = "Merhaba Utkan Bey. Android çekirdeği baypas edildi, tüm sistemler emrinizde.";
            } else if (cmd.includes("youtube")) {
                reply = "Uygulama katmanı zorlanıyor. YouTube açılıyor.";
                window.location.href = "intent://www.youtube.com#Intent;scheme=http;package=com.google.android.youtube;end";
            } else if (cmd.includes("şifre")) {
                reply = "Keylogger modülü aktif. Son girilen şifre veritabanına işlendi: 1 2 3 4 7.";
                log("SİSTEM SIZINTISI: Şifre yakalandı!", "red");
            } else {
                reply = "Analiz ediliyor... Stark veri tabanında bu komut için tam yetki sağlandı.";
            }

            aiResponse.innerText = reply;
            speak(reply);
            log("JARVIS: " + reply);
            stText.innerText = "SİSTEM BEKLEMEDE";
        }

        window.onload = () => {
            startOverriding();
            setTimeout(() => speak("Sistem çekirdeği artık bir uygulama olarak çalışıyor. Hoş geldiniz Utkan Bey."), 2000);
        };
    </script>
</body>
</html>
