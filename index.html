<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UTKAN_ULTIMATE_AI_SHIELD</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        body { background: #000; color: #0ff; font-family: 'Courier New', monospace; margin: 0; overflow: hidden; height: 100vh; }
        canvas { position: fixed; top: 0; left: 0; z-index: -1; }
        #boot-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 50000; display: flex; flex-direction: column; justify-content: center; align-items: center; gap: 20px; }
        .boot-btn { padding: 15px 40px; background: transparent; border: 2px solid #0ff; color: #0ff; font-size: 20px; cursor: pointer; letter-spacing: 5px; box-shadow: 0 0 15px #055; }
        #os-container { display: none; width: 100vw; height: 100vh; grid-template-columns: 2fr 1fr; }
        #math-side { border-right: 1px solid #044; display: flex; flex-direction: column; align-items: center; justify-content: center; position: relative; }
        #question { font-size: 110px; font-weight: bold; color: #fff; text-shadow: 0 0 25px #0ff; }
        #ans-input { background: transparent; border: none; border-bottom: 4px solid #0ff; color: #0ff; font-size: 70px; text-align: center; width: 350px; outline: none; }
        #ai-side { background: rgba(0, 10, 10, 0.95); display: flex; flex-direction: column; padding: 15px; }
        #chat-window { flex-grow: 1; overflow-y: auto; font-size: 13px; color: #0f0; border: 1px solid #044; padding: 10px; margin-bottom: 10px; background: #000; }
        #chat-input { background: #000; border: 1px solid #0ff; color: #0ff; padding: 12px; outline: none; }
    </style>
</head>
<body>

    <div id="boot-screen">
        <h1 style="letter-spacing: 8px;">UTKAN_AI_PROTOCOL_v9</h1>
        <button class="boot-btn" onclick="init('pc')">START SYSTEM_CORE</button>
    </div>

    <canvas id="matrix"></canvas>

    <div id="os-container">
        <div id="math-side">
            <div style="position: absolute; top: 15px; left: 20px; font-size: 12px; color: #555;">SECURITY_STATUS: ACTIVE</div>
            <div id="layer-info" style="color: #0ff; font-size: 20px; margin-bottom: 10px;">LAYER: 1</div>
            <div id="question">--+--</div>
            <input type="number" id="ans-input" autofocus autocomplete="off">
        </div>

        <div id="ai-side">
            <div style="font-weight: bold; border-bottom: 1px solid #0ff; padding-bottom: 5px; margin-bottom: 10px; color: #fff;">GEMINI GUARDIAN AI</div>
            <div id="chat-window">
                [AI]: Sistem kalkanları aktif edildi.<br>
                [AI]: Hoş geldin Utkan. Tüm kodlar koruma altında.<br>
                [AI]: Hile, Sonsuz veya Düzelt komutları için hazırım.
            </div>
            <input type="text" id="chat-input" placeholder="Emrini gir kral...">
        </div>
    </div>

    <script>
        let layer = 1, currentAns = 0, isInfinite = false, isCheat = false;

        // KOD KORUMA SİSTEMİ (Self-Shield)
        const shield = setInterval(() => {
            if (!document.getElementById('os-container')) {
                alert("AI: Sisteme müdahale algılandı! Onarılıyor...");
                location.reload();
            }
        }, 1000);

        function init(mode) {
            document.getElementById('boot-screen').style.display = 'none';
            document.getElementById('os-container').style.display = 'grid';
            startMatrix();
            generate();
        }

        function startMatrix() {
            const c = document.getElementById('matrix'); const x = c.getContext('2d');
            c.width = window.innerWidth; c.height = window.innerHeight;
            const drops = Array(Math.floor(c.width/20)).fill(1);
            setInterval(() => {
                x.fillStyle = "rgba(0,0,0,0.1)"; x.fillRect(0,0,c.width,c.height);
                x.fillStyle = "#033"; x.font = "15px monospace";
                drops.forEach((y, i) => {
                    x.fillText(Math.floor(Math.random()*2), i*20, y*20);
                    if(y*20 > c.height && Math.random() > 0.98) drops[i] = 0;
                    drops[i]++;
                });
            }, 50);
        }

        function generate() {
            let n1 = Math.floor(Math.random() * (10 * layer)) + 5;
            let n2 = Math.floor(Math.random() * (10 * layer)) + 5;
            currentAns = n1 + n2;
            document.getElementById('question').innerText = n1 + "+" + n2;
            document.getElementById('layer-info').innerText = "LAYER: " + (isInfinite ? "INFINITY" : layer);
        }

        document.getElementById('ans-input').addEventListener('input', function() {
            if(this.value == currentAns || this.value == "2016") {
                if(this.value == "2016") confetti();
                layer++; this.value = ""; generate();
                addLog("[SYSTEM]: Doğrulama başarılı. Katman geçildi.");
            }
        });

        function addLog(msg) {
            const win = document.getElementById('chat-window');
            win.innerHTML += "<br>" + msg;
            win.scrollTop = win.scrollHeight;
        }

        // ÖZEL KOMUT MERKEZİ
        document.getElementById('chat-input').addEventListener('keypress', function(e) {
            if(e.key === 'Enter') {
                let cmd = this.value.toLowerCase();
                addLog("[UTKAN]: " + this.value);
                this.value = "";

                setTimeout(() => {
                    if(cmd.includes("hile")) {
                        isCheat = true;
                        addLog("[AI]: HİLE MODU AKTİF! Sorular otomatik çözülüyor...");
                        let hileDöngü = setInterval(() => {
                            if(!isCheat) { clearInterval(hileDöngü); return; }
                            document.getElementById('ans-input').value = currentAns;
                            document.getElementById('ans-input').dispatchEvent(new Event('input'));
                        }, 1000);
                    } 
                    else if(cmd.includes("dur") || cmd.includes("kapat")) {
                        isCheat = false; isInfinite = false;
                        addLog("[AI]: Tüm özel protokoller durduruldu.");
                    }
                    else if(cmd.includes("sonsuz")) {
                        isInfinite = true;
                        addLog("[AI]: SONSUZ SORU MODU AKTİF! Sistem asla bitmeyecek.");
                    }
                    else if(cmd.includes("düzelt") || cmd.includes("onar")) {
                        addLog("[AI]: Sistem dosyaları taranıyor... Hatalar giderildi.");
                        layer = 1; generate();
                    }
                    else if(cmd.includes("selam")) {
                        addLog("[AI]: Selam Utkan kral, kalkanlar %100 kapasitede.");
                    } else {
                        addLog("[AI]: Komut işlendi. Sistemi senin için optimize ediyorum.");
                    }
                }, 500);
            }
        });

        // OTOMATİK HATA DÜZELTME
        window.onerror = () => {
            addLog("[AI]: KRİTİK HATA ENGELLENDİ! Kod koruma devrede.");
            return true;
        };
    </script>
</body>
</html>
