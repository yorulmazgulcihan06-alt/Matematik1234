    <style>

        body { margin: 0; background: var(--d); color: white; font-family: 'Segoe UI', sans-serif; overflow: hidden; }

        input { padding: 15px; border-radius: 12px; border: 1px solid #334155; background: #0d1117; color: white; width: 90%; margin: 10px 0; outline: none; font-size: 16px; }
        .btn { width: 100%; padding: 15px; border-radius: 12px; border: none; font-weight: bold; cursor: pointer; color: white; margin-top: 10px; font-size: 16px; transition: 0.3s; }
        .btn:active { transform: scale(0.98); }

        /* ADMIN PANEL */

        #log-box { background: #050505; color: #00ff00; font-family: monospace; padding: 8px; font-size: 11px; height: 80px; overflow-y: auto; margin-top: 10px; border-radius: 5px; border: 1px solid #222; }
        
        .nav { position: fixed; bottom: 0; width: 100%; height: 75px; background: #0f172a; display: flex; justify-content: space-around; align-items: center; border-top: 1px solid #334155; }

</head>
<body>

    <div id="login-screen">
        <div class="login-card">
            <h1 style="color:var(--p); margin-bottom:10px;">NEXUS V58</h1>
            <input type="text" id="user-in" placeholder="GiriÅŸ Kodu veya Ä°sim">
            <button onclick="login()" class="btn" style="background:var(--p);">SÄ°STEMÄ° BAÅLAT</button>

    </div>

    <div id="home-page" class="page" style="display:block;">

            <h4 style="margin:0 0 10px 0; color:var(--r); letter-spacing: 1px;">ğŸ›¡ï¸ ROOT TERMINAL</h4>
            <div style="display:flex; gap:10px;">
                <input type="text" id="terminal-input" placeholder="Komut (ban:ID)" style="margin:0; flex:1; padding:10px; font-size:12px;">

            </div>
            <div id="log-box">> Sistem aktif. Yetki doÄŸrulandÄ±.</div>
        </div>

        <div style="background:linear-gradient(135deg, #1e293b, #0f172a); padding:30px; border-radius:20px; border:1px solid var(--p); text-align:center;">
            <div style="font-size: 50px; margin-bottom:10px;">ğŸ›¡ï¸</div>
            <h2 id="display-name" style="margin:0;">YÃ¼kleniyor...</h2>
            <p id="display-id" style="color:var(--p); font-weight:bold; margin:10px 0;">ID: ...</p>
            <div id="role-tag" style="padding:5px 15px; border-radius:50px; background:rgba(59,130,246,0.2); font-size:12px; display:inline-block; font-weight:bold;">ROL: USER</div>
        </div>
        
        <button onclick="window.open('https://meet.jit.si/NexusSmart'+myData.id)" class="btn" style="background:var(--r); margin-top:20px;">ğŸ“¡ TAHTA ÃœZERÄ°NDEN YAYIN AÃ‡</button>
    </div>

    <div id="math-page" class="page"><h2>ğŸ“ EÄŸitim ModÃ¼lleri</h2><p>Ders iÃ§erikleri burada listelenecek.</p></div>
    <div id="social-page" class="page"><h2>ğŸ‘¥ Sosyal AÄŸ</h2><div id="friends-list"></div></div>

    <div class="nav">
        <div class="nav-item active" onclick="showPage('home-page', this)">ğŸ  Panel</div>
        <div class="nav-item" onclick="showPage('math-page', this)">ğŸ“ Dersler</div>
        <div class="nav-item" onclick="showPage('social-page', this)">ğŸ‘¥ Sosyal</div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDYsWcFVJhvmeorcea8x2Biw1GpHjQuXFY",
            authDomain: "nexus-ai-bc26b.firebaseapp.com",
            projectId: "nexus-ai-bc26b",
            databaseURL: "https://nexus-ai-bc26b-default-rtdb.europe-west1.firebasedatabase.app/"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        
        let myData = JSON.parse(localStorage.getItem('nexus_v58_session')) || { name: "", id: "", role: "user" };

        window.onload = function() {
            if(myData.id) startApp();
        };

        function login() {
            const val = document.getElementById('user-in').value.trim();
            if(!val) return alert("Ä°sim veya kod girilmedi!");

            // KRÄ°TÄ°K KOD KONTROLÃœ
            const codes = {
                "utkanpro2026": { name: "Utkan UlaÅŸ Yorulmaz", role: "owner", id: "ADMIN-UTKAN" },
                "mustipro2026": { name: "Mustafa Yetkili", role: "admin", id: "ADMIN-MUSTI" },
                "akÄ±llÄ± tahta Pro 2026": { name: "AkÄ±llÄ± Tahta (YETKÄ°LÄ°)", role: "owner", id: "ADMIN-TAHTA" }
            };

            if(codes[val]) {
                db.ref('used_codes/' + val.replace(/\s/g, '_')).once('value', s => {
                    if(s.exists() && s.val() !== codes[val].id) {
                        alert("BU GÃœVENLÄ°K KODU DAHA Ã–NCE KULLANILDI!");
                    } else {
                        myData = codes[val];
                        db.ref('used_codes/' + val.replace(/\s/g, '_')).set(myData.id);
                        localStorage.setItem('nexus_v58_session', JSON.stringify(myData));
                        startApp();
                    }
                });
            } else {
                // NORMAL KULLANICI (Ä°sim olarak yetkili ismi yazsa bile user olur)
                let id = "NXS-" + Math.floor(1000 + Math.random() * 9000);
                myData = { name: val, id: id, role: "user" };
                localStorage.setItem('nexus_v58_session', JSON.stringify(myData));
                startApp();
            }
        }

        function startApp() {
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('display-name').innerText = myData.name;
            document.getElementById('display-id').innerText = "KÄ°MLÄ°K: " + myData.id;
            document.getElementById('role-tag').innerText = "YETKÄ°: " + myData.role.toUpperCase();
            
            db.ref('users/' + myData.id).update(myData);

            if(myData.role === "owner" || myData.role === "admin") {
                document.getElementById('admin-terminal').style.display = 'block';
                listenLogs();
            }
        }

        function runCommand() {
            const cmd = document.getElementById('terminal-input').value;
            if(!cmd || myData.role === "user") return;
            const target = cmd.split(":")[1];
            if(cmd.startsWith("ban:")) {
                db.ref('bans/'+target).set(true);
                alert("HEDEF ENGELLENDÄ°: " + target);
            }
            document.getElementById('terminal-input').value = "";
        }

        function listenLogs() {
            db.ref('all_logs').limitToLast(5).on('value', s => {
                const lb = document.getElementById('log-box');
                lb.innerHTML = "";
                s.forEach(l => { lb.innerHTML += `<div>> ${l.val().senderName}: ${l.val().text}</div>`; });
                lb.scrollTop = lb.scrollHeight;
            });
        }

        function showPage(pId, el) {
            document.querySelectorAll('.page').forEach(p => p.style.display='none');
            document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
            document.getElementById(pId).style.display='block';
            el.classList.add('active');
        }
    </script>
</body>
</html>
