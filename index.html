    <style>

        body { margin: 0; background: var(--d); color: white; font-family: 'Segoe UI', sans-serif; overflow: hidden; }
        .page { display: none; width: 100%; height: 100vh; padding: 20px; box-sizing: border-box; overflow-y: auto; padding-bottom: 90px; }
        .btn { width: 100%; padding: 12px; border-radius: 10px; border: none; font-weight: bold; cursor: pointer; color: white; margin-top: 5px; }

        #terminal-input { border-color: var(--r); font-family: monospace; width: 70%; }
        
        #log-content { background: #050505; color: #00ff00; font-family: 'Courier New', monospace; padding: 10px; font-size: 11px; height: 120px; overflow-y: auto; border-radius: 8px; border: 1px solid #1a1a1a; margin-top: 10px; }

<body>

        <div style="text-align:center; background:var(--b); padding:30px; border-radius:20px; border:1px solid var(--p);">

            <input type="text" id="user-in" placeholder="KullanÄ±cÄ± AdÄ± veya Kod">

    </div>

    <div id="ban-screen" style="position:fixed; inset:0; background:black; color:red; z-index:20000; display:none; flex-direction:column; align-items:center; justify-content:center; text-align:center;">
        <h1 style="font-size: 50px;">ğŸš«</h1>
        <h1>ERÄ°ÅÄ°M ENGELLENDÄ°</h1>
        <p>HesabÄ±nÄ±z site sahibi tarafÄ±ndan banlanmÄ±ÅŸtÄ±r.</p>

    <div id="home-page" class="page" style="display:block;">
        
        <div id="admin-terminal">
            <h4 style="margin:0 0 10px 0; color:var(--r);">ğŸ›¡ï¸ NEXUS COMMAND CENTER</h4>
            <div style="display:flex; gap:5px;">
                <input type="text" id="terminal-input" placeholder="Komut (ban:ID, mod:ID)..." style="margin:0;">
                <button onclick="runCommand()" style="background:var(--r); color:white; border:none; border-radius:8px; padding:0 10px; cursor:pointer;">Ã‡ALIÅTIR</button>
            </div>
            <div id="log-content">Sistem beklemede...</div>
        </div>

        <div style="background:var(--b); padding:20px; border-radius:20px; border:1px solid var(--p); text-align:center;">

            <p id="display-id" style="color:var(--p); margin:0;">ID: ...</p>
            <p id="display-role" style="font-size:10px; opacity:0.6;">RÃ¼tbe: Standart</p>
        </div>

        <button onclick="window.open('https://meet.jit.si/Nexus'+myData.id)" class="btn" style="background:var(--r); margin-top:20px;">ğŸ“¡ CANLI ETÃœT BAÅLAT</button>
    </div>

    <div id="math-page" class="page"><h2>ğŸ“ Soru ÃœssÃ¼</h2><p>5. SÄ±nÄ±f Matematik sorularÄ± yÃ¼kleniyor...</p></div>
    <div id="social-page" class="page"><h2>ğŸ‘¥ Sosyal</h2><div id="friends-list"></div><button onclick="addFriend()" class="btn" style="background:var(--p);">+ ArkadaÅŸ Ekle</button></div>

    <div class="nav">
        <div class="nav-item active" onclick="showPage('home-page', this)">ğŸ  Nexus</div>
        <div class="nav-item" onclick="showPage('math-page', this)">ğŸ“ Sorular</div>
        <div class="nav-item" onclick="showPage('social-page', this)">ğŸ‘¥ Sosyal</div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDYsWcFVJhvmeorcea8x2Biw1GpHjQuXFY",
            authDomain: "nexus-ai-bc26b.firebaseapp.com",
            projectId: "nexus-ai-bc26b",
            databaseURL: "https://nexus-ai-bc26b-default-rtdb.europe-west1.firebasedatabase.app/"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        let myData = { name: "", id: "", role: "user" };

        function login() {
            const val = document.getElementById('user-in').value;
            if(!val) return;
            
            let name = val;
            let role = "user";
            let id = "NXS-" + Math.floor(1000 + Math.random() * 9000);

            if(val === "utkanpro2026") {
                name = "Utkan (SAHÄ°B)"; role = "owner"; id = "ADMIN-1";
            }

            // Ã–nce banlÄ± mÄ± diye bak
            db.ref('bans/'+id).once('value', s => {
                if(s.exists()) {
                    document.getElementById('ban-screen').style.display='flex';
                } else {
                    myData = { name, id, role };
                    // EÄŸer veritabanÄ±nda Ã¶nceden mod olarak atanmÄ±ÅŸsa rolÃ¼ gÃ¼ncelle
                    db.ref('users/'+id+'/role').once('value', rs => {
                        if(rs.exists()) myData.role = rs.val();
                        startApp();
                    });
                }
            });
        }

        function startApp() {
            document.getElementById('login-screen').style.display='none';
            document.getElementById('display-name').innerText = myData.name;
            document.getElementById('display-id').innerText = "ID: " + myData.id;
            document.getElementById('display-role').innerText = "RÃ¼tbe: " + myData.role.toUpperCase();
            
            db.ref('users/'+myData.id).set(myData);

            // EÄŸer Yetkiliyse Komut Karesini GÃ¶ster
            if(myData.role === "owner" || myData.role === "mod") {
                document.getElementById('admin-terminal').style.display = 'block';
                listenLogs();
            }
            loadFriends();
        }

        function runCommand() {
            const cmd = document.getElementById('terminal-input').value;
            if(!cmd) return;

            if(myData.role === "owner") {
                if(cmd.startsWith("ban:")) {
                    const target = cmd.split(":")[1];
                    db.ref('bans/'+target).set(true);
                    alert(target + " banlandÄ±.");
                } else if(cmd.startsWith("unban:")) {
                    const target = cmd.split(":")[1];
                    db.ref('bans/'+target).remove();
                    alert(target + " banÄ± aÃ§Ä±ldÄ±.");
                } else if(cmd.startsWith("mod:")) {
                    const target = cmd.split(":")[1];
                    db.ref('users/'+target+'/role').set('mod');
                    alert(target + " mod yapÄ±ldÄ±.");
                }
            } else {
                alert("Bu komut iÃ§in SAHÄ°B yetkisi lazÄ±m!");
            }
            document.getElementById('terminal-input').value = "";
        }

        function listenLogs() {
            // Hakim LoglarÄ± (Mesaj takibi)
            db.ref('all_logs').limitToLast(10).on('value', s => {
                const box = document.getElementById('log-content');
                box.innerHTML = "";
                s.forEach(l => {
                    const d = l.val();
                    box.innerHTML += `<div>> ${d.senderName}: ${d.text}</div>`;
                });
                box.scrollTop = box.scrollHeight;
            });
        }

        // Klasik Fonksiyonlar
        function showPage(pId, el) {
            document.querySelectorAll('.page').forEach(p => p.style.display='none');
            document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
            document.getElementById(pId).style.display='block'; el.classList.add('active');
        }
        function addFriend() { const id = prompt("ArkadaÅŸ ID:"); if(id) db.ref('friends/'+myData.id+'/'+id).set(true); }
        function loadFriends() {
            db.ref('friends/'+myData.id).on('value', s => {
                const list = document.getElementById('friends-list'); list.innerHTML = "";
                s.forEach(c => {
                    db.ref('users/'+c.key).once('value', u => {
                        const f = u.val();
                        list.innerHTML += `<div style="background:var(--b); padding:15px; border-radius:15px; margin-bottom:10px;">ğŸ‘¤ ${f.name}</div>`;
                    });
                });
            });
        }
    </script>
</body>
