<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEXUS - Matematik Projesi</title>
    <style>
        :root {
            --primary: #2563eb;
            --bg: #0f172a;
            --card: #1e293b;
            --text: #f8fafc;
        }
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }
        /* Yan Menü */
        .sidebar {
            width: 250px;
            background: var(--card);
            border-right: 1px solid #334155;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }
        .sidebar h2 { color: var(--primary); text-align: center; margin-bottom: 30px; }
        .nav-btn {
            background: transparent;
            border: none;
            color: var(--text);
            padding: 12px;
            text-align: left;
            cursor: pointer;
            border-radius: 8px;
            margin-bottom: 5px;
            transition: 0.3s;
        }
        .nav-btn:hover { background: var(--primary); }
        
        /* Ana İçerik Alanı */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        .header {
            padding: 15px 30px;
            background: var(--card);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        /* Sitenin içinde açılacak pencere */
        #content-frame {
            width: 100%;
            flex: 1;
            border: none;
            background: white;
        }
        .welcome-screen {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>

<div class="sidebar">
    <h2>NEXUS V26</h2>
    <button class="nav-btn" onclick="openPage('https://www.eba.gov.tr')">EBA Akademik Destek</button>
    <button class="nav-btn" onclick="openPage('https://www.matematik.io')">Matematik Konu Anlatımı</button>
    <button class="nav-btn" onclick="openPage('https://www.geogebra.org/calculator')">GeoGebra Hesap Makinesi</button>
    <button class="nav-btn" onclick="openPage('https://www.desmos.com/calculator')">Grafik Çizici</button>
    <hr style="width:100%; border: 0.5px solid #334155; margin: 20px 0;">
    <button class="nav-btn" onclick="showLocal('test')">Matematik Testi (Yerel)</button>
    <button class="nav-btn" onclick="showLocal('kanka')">Kanka AI (Asistan)</button>
</div>

<div class="main-content">
    <div class="header">
        <span id="status">Hoş geldin Utkan</span>
        <button onclick="location.reload()" style="background:#ef4444; color:white; border:none; padding:5px 10px; border-radius:5px; cursor:pointer;">Sıfırla</button>
    </div>
    
    <div id="view-area" style="height: 100%;">
        <div id="welcome" class="welcome-screen">
            <h1>Matematik Portalı'na Hoş Geldiniz</h1>
            <p>Soldaki menüden bir araç seçerek başlayabilirsiniz.</p>
        </div>
        <iframe id="content-frame" style="display:none;"></iframe>
        <div id="local-content" style="display:none; padding: 30px;"></div>
    </div>
</div>

<script>
    const frame = document.getElementById('content-frame');
    const welcome = document.getElementById('welcome');
    const local = document.getElementById('local-content');

    function openPage(url) {
        welcome.style.display = 'none';
        local.style.display = 'none';
        frame.style.display = 'block';
        frame.src = url;
        document.getElementById('status').innerText = "Şu an açılan: " + url;
    }

    function showLocal(type) {
        welcome.style.display = 'none';
        frame.style.display = 'none';
        local.style.display = 'block';
        
        if(type === 'test') {
            local.innerHTML = "<h2>Matematik Testi</h2><p>1. 2x + 5 = 15 ise x kaçtır?</p><input type='number'><button onclick='alert(\"Aferin!\")'>Kontrol Et</button>";
        } else if(type === 'kanka') {
            local.innerHTML = "<h2>Kanka AI</h2><p>Selam Utkan! Bugün hangi konuyu hallediyoruz?</p><input type='text' placeholder='Mesaj yaz...'>";
        }
    }
</script>

</body>
</html>
