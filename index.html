<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THIS_IS_MY_KING_UTKAN</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        body { background: #000; color: #0ff; font-family: 'Courier New', monospace; margin: 0; overflow: hidden; height: 100vh; }
        canvas { position: fixed; top: 0; left: 0; z-index: -1; }
        
        /* EN ÜSTTEKİ KRAL YAZISI */
        #king-header {
            width: 100%; text-align: center; background: rgba(0, 255, 255, 0.1);
            padding: 15px 0; font-size: 35px; font-weight: bold;
            letter-spacing: 10px; border-bottom: 2px solid #0ff;
            text-shadow: 0 0 20px #0ff; color: #fff;
        }

        #terminal {
            width: 95vw; height: 75vh; margin: 2vh auto;
            background: rgba(0, 0, 0, 0.85); border: 1px solid #444;
            padding: 30px; box-sizing: border-box; display: flex; flex-direction: column; align-items: center;
            position: relative;
        }

        #kali-logo {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 60%; opacity: 0.1; pointer-events: none; z-index: 0;
        }

        #math-zone { text-align: center; z-index: 10; margin-top: 30px; }
        #question { font-size: 120px; color: #fff; text-shadow: 0 0 30px #0ff; font-weight: bold; }
        input { background: transparent; border: none; border-bottom: 4px solid #0ff; color: #0ff; font-size: 70px; text-align: center; width: 400px; outline: none; }

        #footer-prompt { position: absolute; bottom: 20px; left: 30px; font-size: 20px; color: #fff; }
        .cursor { animation: blink 1s infinite; }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0; } }

        #prank { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 9999; display: none; flex-direction: column; justify-content: center; align-items: center; border: 15px solid #0ff; }
    </style>
</head>
<body>

    <div id="king-header">THIS IS MY KING</div>

    <canvas id="matrix"></canvas>

    <div id="terminal">
        <svg id="kali-logo" viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
            <path fill="#0ff" d="M250,50 L300,150 L200,150 Z M100,250 L200,200 L200,300 Z M400,250 L300,200 L300,300 Z M250,450 L200,350 L300,350 Z" opacity="0.6"/>
            <circle cx="250" cy="250" r="150" stroke="#0ff" fill="none" stroke-width="2" />
        </svg>

        <div id="math-zone">
            <div style="color: #0ff; font-size: 20px; letter-spacing: 5px;">SECURITY LAYER: <span id="layer">1</span></div>
            <div id="question">--+--</div>
            <input type="number" id="ans" placeholder="PASSCODE" autofocus>
        </div>

        <div id="footer-prompt">kali@utkan:~/king_test# <span class="cursor">_</span></div>
    </div>

    <div id="prank">
        <div style="font-size: 250px;">:)</div>
        <h1 style="color: #fff; letter-spacing: 5px;">THIS IS MY KING: UTKAN</h1>
        <p style="color: #0ff; font-size: 25px;">System Secured. Mission Accomplished.</p>
    </div>

    <script>
        // Matrix Yağmuru
        const c = document.getElementById('matrix');
        const ctx = c.getContext('2d');
        c.width = window.innerWidth; c.height = window.innerHeight;
        const drops = Array(Math.floor(c.width/20)).fill(1);
        function draw() {
            ctx.fillStyle = "rgba(0,0,0,0.1)"; ctx.fillRect(0,0,c.width,c.height);
            ctx.fillStyle = "#033"; ctx.font = "15px monospace";
            drops.forEach((y, i) => {
                ctx.fillText(Math.floor(Math.random()*2), i*20, y*20);
                if(y*20 > c.height && Math.random() > 0.98) drops[i] = 0;
                drops[i]++;
            });
        }
        setInterval(draw, 50);

        // Matematik Motoru
        let level = 1, currentAns = 0;
        function generate() {
            let n1 = Math.floor(Math.random() * 50) + level;
            let n2 = Math.floor(Math.random() * 50);
            currentAns = n1 + n2;
            document.getElementById('question').innerText = n1 + " + " + n2;
            document.getElementById('layer').innerText = level;
        }

        document.getElementById('ans').addEventListener('input', function() {
            if(this.value == currentAns || this.value == "2016") {
                if(this.value == "2016") confetti({ particleCount: 200, colors: ['#00ffff', '#ffffff'] });
                level++; this.value = ""; generate();
            }
        });

        generate();

        // Şovun Sonu (15. saniye)
        setTimeout(() => {
            document.getElementById('prank').style.display = 'flex';
            setTimeout(() => { document.getElementById('prank').style.display = 'none'; }, 6000);
        }, 15000);
    </script>
</body>
</html>
