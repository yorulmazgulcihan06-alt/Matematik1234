<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sultanın Oyun Odası</title>
    <style>
        body { 
            margin: 0; 
            background: #1a1a1a; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            color: gold;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }
        canvas { 
            border: 5px solid #8b4513; 
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            background-color: #000;
        }
        #ui {
            position: absolute;
            top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>

<div id="ui">
    <h1>FETİH YILANI</h1>
    <p>Skor: <span id="score">0</span></p>
</div>
<canvas id="gameCanvas" width="800" height="600"></canvas>

<script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const scoreElement = document.getElementById("score");

    let box = 20;
    let snake = [{x: 10 * box, y: 10 * box}];
    let food = { x: Math.floor(Math.random() * 39 + 1) * box, y: Math.floor(Math.random() * 29 + 1) * box };
    let score = 0;
    let d;

    // TV Kumandası ve Klavye Dinleyici
    document.addEventListener("keydown", direction);

    function direction(event) {
        let key = event.keyCode;
        if(key == 37 && d != "RIGHT") d = "LEFT";
        else if(key == 38 && d != "DOWN") d = "UP";
        else if(key == 39 && d != "LEFT") d = "RIGHT";
        else if(key == 40 && d != "UP") d = "DOWN";
    }

    function draw() {
        ctx.fillStyle = "black";
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        for(let i = 0; i < snake.length; i++) {
            ctx.fillStyle = (i == 0) ? "gold" : "white";
            ctx.fillRect(snake[i].x, snake[i].y, box, box);
            ctx.strokeStyle = "red";
            ctx.strokeRect(snake[i].x, snake[i].y, box, box);
        }

        ctx.fillStyle = "red";
        ctx.fillRect(food.x, food.y, box, box);

        let snakeX = snake[0].x;
        let snakeY = snake[0].y;

        if( d == "LEFT") snakeX -= box;
        if( d == "UP") snakeY -= box;
        if( d == "RIGHT") snakeX += box;
        if( d == "DOWN") snakeY += box;

        // Yemek yeme kontrolü
        if(snakeX == food.x && snakeY == food.y) {
            score++;
            scoreElement.innerHTML = score;
            food = { x: Math.floor(Math.random() * 39 + 1) * box, y: Math.floor(Math.random() * 29 + 1) * box };
        } else {
            snake.pop();
        }

        let newHead = { x: snakeX, y: snakeY };

        // Oyun bitti kontrolleri (Duvara çarpma veya kendine çarpma)
        if(snakeX < 0 || snakeX >= canvas.width || snakeY < 0 || snakeY >= canvas.height || collision(newHead, snake)) {
            clearInterval(game);
            alert("Mağlubiyet! Sultanın Skoru: " + score);
            location.reload();
        }

        snake.unshift(newHead);
    }

    function collision(head, array) {
        for(let i = 0; i < array.length; i++) {
            if(head.x == array[i].x && head.y == array[i].y) return true;
        }
        return false;
    }

    let game = setInterval(draw, 100); // TV'lerde akıcılık için 100ms idealdir
</script>
</body>
</html>
