<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>JARVIS COMMANDER V3</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');
        
        body { 
            margin: 0; background: #000; overflow: hidden; 
            font-family: 'Share Tech Mono', monospace; color: #00f2ff;
        }

        /* JARVIS ANA MERKEZ */
        #core-container {
            display: flex; flex-direction: column; align-items: center;
            justify-content: center; height: 100vh;
        }

        .arc-reactor {
            width: 200px; height: 200px; border-radius: 50%;
            border: 2px solid rgba(0, 242, 255, 0.2);
            position: relative; display: flex; align-items: center; justify-content: center;
            box-shadow: 0 0 50px rgba(0, 242, 255, 0.1);
            transition: all 0.3s ease;
        }

        .ring {
            position: absolute; border-radius: 50%;
            border: 2px dashed #00f2ff;
            animation: rotate 10s linear infinite;
        }
        .r1 { width: 180px; height: 180px; opacity: 0.8; }
        .r2 { width: 150px; height: 150px; border-style: dotted; animation-direction: reverse; }
        
        #inner-core {
            width: 80px; height: 80px; background: radial-gradient(#fff, #00f2ff);
            border-radius: 50%; box-shadow: 0 0 30px #00f2ff;
            animation: pulse 2s ease-in-out infinite;
        }

        /* SES DALGASI */
        #status-text { margin-top: 30px; font-size: 18px; text-transform: uppercase; letter-spacing: 2px; }
        #cmd-preview { margin-top: 10px; color: rgba(0, 242, 255, 0.6); font-size: 14px; }

        /* HUD VERİLERİ */
        .hud { position: fixed; padding: 15px; background: rgba(0, 20, 20, 0.5); border: 1px solid #00f2ff; font-size: 12px; }
        .top-left { top: 20px; left: 20px; }
        .bottom-right { bottom: 20px; right: 20px; text-align: right; }

        @keyframes rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        @keyframes pulse { 0%, 100% { transform: scale(1); opacity: 0.8; } 50% { transform: scale(1.1); opacity: 1; } }

        /* GECE GÖRÜŞÜ MODU */
        .night-vision { color: #00ff00 !important; }
        .night-vision .arc-reactor { border-color: #00ff00; }
        .night-vision .ring { border-color: #00ff00; }
        .night-vision #inner-core { background: radial-gradient(#fff, #00ff00); box-shadow: 0 0 30px #00ff00; }
    </style>
</head>
<body>

    <div class="hud top-left">
        SİSTEM: AKTİF<br>
        BAĞLANTI: SECURE_OS<br>
        YETKİ: YÖNETİCİ
    </div>

    <div id="core-container">
        <div class="arc-reactor" id="main-ui">
            <div class="ring r1"></div>
            <div class="ring r2"></div>
            <div id="inner-core"></div>
        </div>
        <div id="status-text">JARVIS DİNLİYOR...</div>
        <div id="cmd-preview">"Komut Bekleniyor"</div>
    </div>

    <div class="hud bottom-right">
        BATARYA: %98<br>
        SICAKLIK: 32°C<br>
        İŞLEMCİ: STABİL
    </div>

    <script>
        const statusText = document.getElementById('status-text');
        const cmdPreview = document.getElementById('cmd-preview');
        const mainUi = document.body;

        // --- SES TANIMA MOTORU ---
        const Recognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        if (!Recognition) {
            alert("Tarayıcınız ses tanımayı desteklemiyor. Lütfen Chrome kullanın.");
        } else {
            const jarvis = new Recognition();
            jarvis.continuous = true;
            jarvis.lang = 'tr-TR';
            jarvis.interimResults = false;

            jarvis.onstart = () => { statusText.innerText = "JARVIS ÇEVRİMİÇİ"; };

            jarvis.onresult = (event) => {
                const command = event.results[event.results.length - 1][0].transcript.toLowerCase();
                cmdPreview.innerText = `Son Komut: "${command}"`;
                executeCommand(command);
            };

            jarvis.onerror = () => { jarvis.start(); }; // Hata olursa yeniden başlat
            jarvis.onend = () => { jarvis.start(); };   // Kapanırsa geri aç
            
            // Başlat
            jarvis.start();
        }

        function executeCommand(cmd) {
            // 1. GECE GÖRÜŞÜ
            if (cmd.includes("gece görüşü")) {
                mainUi.classList.add('night-vision');
                speak("Gece görüşü protokolü aktif, komutanım.");
            }
            // 2. NORMAL MOD
            if (cmd.includes("normal mod") || cmd.includes("standard")) {
                mainUi.classList.remove('night-vision');
                speak("Sistem standart değerlere döndürülüyor.");
            }
            // 3. SİSTEM ANALİZİ
            if (cmd.includes("analiz") || cmd.includes("tara")) {
                speak("Çevresel biyometrik tarama başlatıldı. Tehdit algılanmadı.");
            }
            // 4. KİMLİK DOĞRULAMA
            if (cmd.includes("kim") || cmd.includes("tanı")) {
                speak("Biyometrik veriler eşleşti. Hoş geldiniz enişte bey.");
            }
        }

        function speak(text) {
            const synth = window.speechSynthesis;
            const utter = new SpeechSynthesisUtterance(text);
            utter.lang = 'tr-TR';
            utter.pitch = 0.9;
            utter.rate = 1;
            synth.speak(utter);
        }
    </script>
</body>
</html>
