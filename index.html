<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEXUS V46 | Utkan Sancak</title>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-database-compat.js"></script>
    <style>
        :root { --p: #2563eb; --s: #10b981; --d: #0f172a; --r: #f85149; --b: #161b22; }
        body { margin: 0; background: var(--d); color: white; font-family: 'Segoe UI', sans-serif; overflow: hidden; }
        #login-screen { position: fixed; inset: 0; background: #0a0c10; z-index: 10000; display: flex; align-items: center; justify-content: center; }
        .card { background: var(--b); padding: 30px; border-radius: 25px; border: 1px solid #30363d; text-align: center; width: 85%; max-width: 400px; }
        input { padding: 15px; border-radius: 12px; border: 1px solid #30363d; background: #0d1117; color: white; width: 90%; margin: 10px 0; outline: none; }
        .page { display: none; width: 100%; height: 100vh; padding: 20px; box-sizing: border-box; overflow-y: auto; }
        .btn { width: 100%; padding: 15px; border-radius: 12px; border: none; font-weight: bold; cursor: pointer; color: white; margin-top: 10px; }
        .profile-header { background: linear-gradient(45deg, #1e293b, #0f172a); padding: 25px; border-radius: 20px; border: 1px solid var(--p); text-align: center; margin-bottom: 20px; }
        .id-badge { background: var(--p); color: white; padding: 5px 15px; border-radius: 50px; cursor: pointer; display: inline-block; margin-top: 10px; }
        .friend-card { background: var(--b); padding: 15px; border-radius: 15px; margin-bottom: 10px; border: 1px solid #30363d; display: flex; justify-content: space-between; align-items: center; }
        .nav { position: fixed; bottom: 0; left:0; width: 100%; height: 70px; background: #161b22; display: flex; justify-content: space-around; align-items: center; border-top: 1px solid #334155; }
    </style>
</head>
<body>

    <div id="login-screen">
        <div class="card">
            <h1 style="color:var(--p);">NEXUS V46</h1>
            <p>Sisteme bir kez kayÄ±t olun, sizi hep tanÄ±yalÄ±m.</p>
            <input type="text" id="user-in" placeholder="AdÄ±nÄ±z SoyadÄ±nÄ±z">
            <button onclick="login()" class="btn" style="background:var(--s);">SÄ°STEMÄ° BAÅLAT</button>
        </div>
    </div>

    <div id="home-page" class="page" style="display:block;">
        <div class="profile-header">
            <div style="font-size: 50px;">ğŸ‘¤</div>
            <h2 id="p-name">YÃ¼kleniyor...</h2>
            <div class="id-badge" id="p-id" onclick="copyID()">ID AlÄ±nÄ±yor...</div>
        </div>
        <button onclick="startBroadcast()" class="btn" style="background:var(--r);">ğŸ“¡ CANLI YAYIN BAÅLAT</button>
        <button onclick="logout()" class="btn" style="background:#334155; font-size: 12px;">Ã‡Ä±kÄ±ÅŸ Yap / HesabÄ± SÄ±fÄ±rla</button>
    </div>

    <div id="social-page" class="page">
        <h2>ğŸ‘¥ ArkadaÅŸlarÄ±m</h2>
        <div id="friends-list"><p style="color:#8b949e; text-align:center;">ArkadaÅŸÄ±nÄ±z henÃ¼z eklenmemiÅŸ.</p></div>
        <button onclick="addFriend()" class="btn" style="background:var(--p);">+ ARKADAÅ EKLE (ID Ä°LE)</button>
    </div>

    <div id="live-overlay" style="position:fixed; inset:0; background:#000; z-index:100000; display:none; flex-direction:column;">
        <div style="background:#1e293b; padding:15px; display:flex; justify-content:space-between; align-items:center;">
            <span id="live-status" style="color:var(--s); font-weight:bold;">â— CANLI YAYIN AKTÄ°F</span>
            <button onclick="closeLive()" style="background:var(--r); color:white; border:none; padding:8px 15px; border-radius:5px;">YayÄ±nÄ± Kapat</button>
        </div>
        <iframe id="live-frame" src="" allow="camera; microphone; fullscreen; display-capture; autoplay" style="flex:1; border:none;"></iframe>
    </div>

    <div class="nav">
        <div onclick="showPage('home-page')" style="cursor:pointer; text-align:center;">ğŸ <br><small>Profil</small></div>
        <div onclick="showPage('social-page')" style="cursor:pointer; text-align:center;">ğŸ‘¥<br><small>Sosyal</small></div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDYsWcFVJhvmeorcea8x2Biw1GpHjQuXFY",
            authDomain: "nexus-ai-bc26b.firebaseapp.com",
            projectId: "nexus-ai-bc26b",
            storageBucket: "nexus-ai-bc26b.firebasestorage.app",
            messagingSenderId: "122857450705",
            appId: "1:122857450705:web:61ca30f3e1513c1859a9f0",
            databaseURL: "https://nexus-ai-bc26b-default-rtdb.europe-west1.firebasedatabase.app/"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        let myData = null;

        // SAYFA AÃ‡ILDIÄINDA: HafÄ±zayÄ± kontrol et
        window.onload = function() {
            const savedUser = localStorage.getItem('nexus_user');
            if (savedUser) {
                myData = JSON.parse(savedUser);
                setupUI(myData);
            }
        };

        function login() {
            const n = document.getElementById('user-in').value;
            if(n.length < 2) return alert("LÃ¼tfen adÄ±nÄ±zÄ± girin!");
            
            const id = "NXS-" + Math.floor(1000 + Math.random() * 9000);
            myData = { name: n, id: id };
            
            // HafÄ±zaya ve Firebase'e kaydet
            localStorage.setItem('nexus_user', JSON.stringify(myData));
            db.ref('users/' + id).set(myData);
            
            setupUI(myData);
        }

        function setupUI(user) {
            document.getElementById('p-name').innerText = user.name;
            document.getElementById('p-id').innerText = "Senin ID: " + user.id;
            document.getElementById('login-screen').style.display = 'none';
            listenForBroadcasts();
        }

        function showPage(id) {
            document.querySelectorAll('.page').forEach(p => p.style.display = 'none');
            document.getElementById(id).style.display = 'block';
        }

        function addFriend() {
            const fid = prompt("ArkadaÅŸÄ±nÄ±n ID'sini gir (Ã–rn: NXS-1234):");
            if(!fid || fid === myData.id) return;

            db.ref('users/' + fid).once('value', (snap) => {
                if(snap.exists()) {
                    const f = snap.val();
                    const list = document.getElementById('friends-list');
                    if(list.innerHTML.includes('henÃ¼z')) list.innerHTML = "";
                    list.innerHTML += `<div class="friend-card"><span>ğŸ‘¤ ${f.name}</span><b style="color:var(--s)">EKLENDÄ°</b></div>`;
                    alert(f.name + " eklendi!");
                } else {
                    alert("Bu ID bulunamadÄ±. ArkadaÅŸÄ±nÄ±n Ã¶nce giriÅŸ yapmasÄ± gerek!");
                }
            });
        }

        function startBroadcast() {
            const url = "https://meet.jit.si/Nexus_Room_" + myData.id + "#config.prejoinPageEnabled=false";
            db.ref('broadcast').set({ active: true, sender: myData.name, url: url });
            openLive(url);
        }

        function listenForBroadcasts() {
            db.ref('broadcast').on('value', (snap) => {
                const d = snap.val();
                if(d && d.active && d.sender !== myData.name) {
                    if(confirm(d.sender + " canlÄ± yayÄ±nda! KatÄ±lmak ister misin?")) openLive(d.url);
                }
            });
        }

        function openLive(url) {
            document.getElementById('live-frame').src = url;
            document.getElementById('live-overlay').style.display = 'flex';
        }

        function closeLive() {
            document.getElementById('live-overlay').style.display = 'none';
            document.getElementById('live-frame').src = "";
            db.ref('broadcast').update({ active: false });
        }

        function logout() {
            if(confirm("Hesap bilgilerini temizlemek istiyor musun?")) {
                localStorage.removeItem('nexus_user');
                location.reload();
            }
        }

        function copyID() {
            navigator.clipboard.writeText(myData.id);
            alert("ID KopyalandÄ±!");
        }
    </script>
</body>
</html>
