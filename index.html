<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEXUS V35 - MATH ONLY</title>
    <style>
        :root { --primary: #2563eb; --bg: #0f172a; --card: #1e293b; --text: #f8fafc; }
        
        @keyframes startup {
            0% { opacity: 0; transform: scale(0.5); filter: blur(20px); }
            100% { opacity: 1; transform: scale(1); filter: blur(0px); }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        body { font-family: 'Segoe UI', sans-serif; background-color: var(--bg); color: var(--text); margin: 0; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
        
        /* √úst Men√º */
        .navbar { 
            height: 70px; 
            background: var(--card); 
            border-bottom: 1px solid #334155; 
            display: flex; 
            align-items: center; 
            padding: 0 30px; 
            justify-content: space-between;
            animation: fadeInUp 0.8s ease-out;
        }

        .nav-brand { color: var(--primary); font-weight: 900; letter-spacing: 3px; font-size: 22px; cursor: pointer; }
        .nav-links { display: flex; gap: 20px; }

        .nav-btn { 
            background: rgba(37, 99, 235, 0.1); 
            border: 1px solid var(--primary); 
            color: var(--text); 
            padding: 12px 25px; 
            cursor: pointer; 
            border-radius: 10px; 
            transition: 0.3s; 
            font-size: 16px;
            font-weight: bold;
        }
        .nav-btn:hover { background: var(--primary); transform: translateY(-2px); box-shadow: 0 5px 15px rgba(37, 99, 235, 0.4); }

        .main-content { flex: 1; position: relative; }
        .overlay-screen { position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: flex; flex-direction: column; justify-content: center; align-items: center; }
        
        #eba-logo { font-size: 100px; font-weight: 900; color: var(--primary); letter-spacing: 15px; animation: startup 1.2s ease-out; font-family: monospace; text-shadow: 0 0 30px rgba(37, 99, 235, 0.5); }
        
        .card { background: var(--card); padding: 40px; border-radius: 25px; text-align: center; box-shadow: 0 20px 50px rgba(0,0,0,0.5); border: 1px solid rgba(255,255,255,0.1); width: 450px; animation: fadeInUp 0.5s; }
        .action-btn { background: var(--primary); color: white; padding: 15px 35px; border-radius: 12px; cursor: pointer; border: none; font-weight: bold; margin-top: 20px; transition: 0.3s; font-size: 18px; }
        
        input { padding: 15px; font-size: 32px; width: 180px; text-align: center; background: #0f172a; color: white; border: 2px solid #334155; border-radius: 15px; margin: 20px 0; outline: none; }
        input:focus { border-color: var(--primary); }
    </style>
</head>
<body>

<div class="navbar">
    <div class="nav-brand" onclick="location.reload()">NEXUS</div>
    <div class="nav-links">
        <button class="nav-btn" onclick="startQuiz()">üìù SORU √á√ñZ</button>
        <button class="nav-btn" onclick="startProblems()">üß† PROBLEM √á√ñZ</button>
    </div>
    <div style="color: #4ade80; font-size: 12px; font-weight: bold;">Sƒ∞STEM √áEVRƒ∞Mƒ∞√áƒ∞</div>
</div>

<div class="main-content">
    <div id="welcome" class="overlay-screen">
        <div id="eba-logo">EBA_XXX</div>
        <p style="letter-spacing: 10px; color: #94a3b8; font-weight: bold;">MATEMATƒ∞K MOD√úL√ú AKTƒ∞F</p>
    </div>

    <div id="quiz-area" class="overlay-screen" style="display:none;">
        <div class="card">
            <h2 id="mode-title" style="color: #60a5fa; margin-bottom: 5px; font-size: 18px;">Mod√ºl</h2>
            <div id="question-text" style="font-size: 38px; font-weight: bold; margin: 25px 0; min-height: 100px; display: flex; align-items: center; justify-content: center;">...</div>
            <input type="number" id="user-answer" placeholder="?">
            <br>
            <button class="action-btn" onclick="checkAnswer()">KONTROL ET</button>
            <p id="feedback" style="margin-top: 25px; font-weight: bold; font-size: 22px; min-height: 30px;"></p>
        </div>
    </div>
</div>

<script>
    let currentAnswer = 0;
    let currentMode = "";

    function hideWelcome() { document.getElementById('welcome').style.display = 'none'; document.getElementById('quiz-area').style.display = 'flex'; }

    function startQuiz() {
        currentMode = "soru";
        document.getElementById('mode-title').innerText = "HIZLI ƒ∞≈ûLEM";
        hideWelcome();
        generateSoru();
    }

    function startProblems() {
        currentMode = "problem";
        document.getElementById('mode-title').innerText = "MANTIK PROBLEMƒ∞";
        hideWelcome();
        generateProblem();
    }

    function generateSoru() {
        const n1 = Math.floor(Math.random() * 20) + 5;
        const n2 = Math.floor(Math.random() * 20) + 5;
        const ops = ['+', '-', 'x'];
        const op = ops[Math.floor(Math.random() * ops.length)];
        
        if(op === 'x') { currentAnswer = n1 * Math.floor(Math.random() * 10); document.getElementById('question-text').innerText = `${n1} √ó ${currentAnswer/n1} = ?`; }
        else if(op === '+') { currentAnswer = n1 + n2; document.getElementById('question-text').innerText = `${n1} + ${n2} = ?`; }
        else { currentAnswer = n1; document.getElementById('question-text').innerText = `${n1 + n2} - ${n2} = ?`; }
        
        resetInput();
    }

    function generateProblem() {
        const problems = [
            { q: "Bir √ßiftlikte 5 tavuk, 2 inek vardƒ±r. Toplam ayak sayƒ±sƒ± ka√ßtƒ±r?", a: 18 },
            { q: "Hangi sayƒ±nƒ±n 3 katƒ±nƒ±n 5 fazlasƒ± 20 eder?", a: 5 },
            { q: "Tanesi 4 TL olan kalemlerden 6 tane alƒ±rsam ka√ß TL √∂derim?", a: 24 },
            { q: "12 elmayƒ± 3 arkada≈üa e≈üit b√∂lersek ki≈üi ba≈üƒ± ka√ß elma d√º≈üer?", a: 4 },
            { q: "20 sayƒ±sƒ±nƒ±n yarƒ±sƒ±nƒ±n 4 eksiƒüi ka√ßtƒ±r?", a: 6 }
        ];
        const p = problems[Math.floor(Math.random() * problems.length)];
        document.getElementById('question-text').innerText = p.q;
        currentAnswer = p.a;
        resetInput();
    }

    function resetInput() {
        document.getElementById('user-answer').value = "";
        document.getElementById('feedback').innerText = "";
        document.getElementById('user-answer').focus();
    }

    function checkAnswer() {
        const val = document.getElementById('user-answer').value;
        const fb = document.getElementById('feedback');
        if(val === "") return;

        if(parseInt(val) === currentAnswer) {
            fb.innerText = "Sƒ∞STEM ONAYI: DOƒûRU ‚úÖ"; fb.style.color = "#4ade80";
            setTimeout(currentMode === "soru" ? generateSoru : generateProblem, 1500);
        } else {
            fb.innerText = "HATA: TEKRAR DENE ‚ùå"; fb.style.color = "#f87171";
        }
    }
</script>
</body>
</html>
