<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>JARVIS TITAN-CORE</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');
        
        body { 
            margin: 0; background: #000; overflow: hidden; 
            font-family: 'Orbitron', sans-serif; color: #00d9ff;
        }

        /* ANA EKRAN EFEKTLERİ */
        #bg-effect {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle, rgba(0, 217, 255, 0.05) 0%, #000 70%);
            z-index: -1;
        }

        .container {
            display: flex; flex-direction: column; align-items: center;
            justify-content: center; height: 100vh; text-align: center;
        }

        /* REAKTÖR ÇEKİRDEĞİ */
        .core {
            width: 250px; height: 250px; border-radius: 50%;
            border: 4px double #00d9ff; position: relative;
            display: flex; align-items: center; justify-content: center;
            box-shadow: 0 0 30px rgba(0, 217, 255, 0.2), inset 0 0 30px rgba(0, 217, 255, 0.2);
            animation: breathe 4s ease-in-out infinite;
        }

        .scan-circle {
            position: absolute; width: 100%; height: 100%;
            border: 2px solid transparent; border-top: 2px solid #00d9ff;
            border-radius: 50%; animation: spin 2s linear infinite;
        }

        /* HUD VERİLERİ */
        .hud-overlay {
            position: fixed; width: 100%; height: 100%; pointer-events: none;
            display: flex; justify-content: space-between; padding: 20px; box-sizing: border-box;
        }

        .data-panel {
            border-left: 3px solid #00d9ff; background: rgba(0, 217, 255, 0.05);
            padding: 15px; font-size: 10px; height: fit-content;
        }

        /* ANİMASYONLAR */
        @keyframes spin { 100% { transform: rotate(360deg); } }
        @keyframes breathe { 0%, 100% { transform: scale(1); opacity: 0.7; } 50% { transform: scale(1.05); opacity: 1; } }

        #status { font-size: 14px; margin-top: 20px; letter-spacing: 5px; text-shadow: 0 0 10px #00d9ff; }
        #log { font-size: 10px; color: rgba(0, 217, 255, 0.5); margin-top: 10px; }
    </style>
</head>
<body onclick="startSystem()">

    <div id="bg-effect"></div>

    <div class="hud-overlay">
        <div class="data-panel">
            SİSTEM: TITAN-V4<br>
            İŞLEMCİ: %<span id="cpu-val">12</span><br>
            RAM: 1.2 GB<br>
            DURUM: GÜVENLİ
        </div>
        <div class="data-panel" style="text-align: right; border-left: none; border-right: 3px solid #00d9ff;">
            BIOMETRIC: AKTİF<br>
            HEDEF: <span id="target">YOK</span><br>
            NETWORK: ENCRYPTED
        </div>
    </div>

    <div class="container">
        <div class="core">
            <div class="scan-circle"></div>
            <div class="scan-circle" style="animation-duration: 3s; direction: reverse;"></div>
            <div style="width: 60px; height: 60px; background: #00d9ff; border-radius: 50%; box-shadow: 0 0 50px #00d9ff;"></div>
        </div>
        <div id="status">SİSTEM UYKUDA</div>
        <div id="log">BAŞLATMAK İÇİN EKRANA DOKUNUN</div>
    </div>

    <script>
        let isStarted = false;

        function startSystem() {
            if (isStarted) return;
            isStarted = true;
            document.getElementById('status').innerText = "BAŞLATILIYOR...";
            
            // 1. SESİ AYARLA (ERKEK TONU İÇİN)
            speak("Sistem çekirdeği yükleniyor. Tüm yetkiler onaylandı. Hoş geldiniz komutanım.");
            
            // 2. SES TANIMAYI BAŞLAT
            initVoiceRecognition();
            
            // 3. HUD GÜNCELLEME
            setInterval(() => {
                document.getElementById('cpu-val').innerText = Math.floor(Math.random() * 25 + 5);
            }, 2000);
        }

        function speak(text) {
            const synth = window.speechSynthesis;
            const utter = new SpeechSynthesisUtterance(text);
            
            // Erkek sesi bulma algoritması
            const voices = synth.getVoices();
            // Türkçe erkek sesi genellikle "Google Türkçe" veya cihazda yüklü seslerden seçilir
            const maleVoice = voices.find(v => v.lang.includes('tr') && (v.name.toLowerCase().includes('male') || v.name.toLowerCase().includes('google')));
            
            if (maleVoice) utter.voice = maleVoice;
            utter.lang = 'tr-TR';
            utter.pitch = 0.8; // Sesi kalınlaştırır
            utter.rate = 0.9;  // Daha otoriter ve yavaş konuşur
            
            synth.speak(utter);
            document.getElementById('status').innerText = "JARVIS DİNLİYOR";
            document.getElementById('log').innerText = "KOMUT BEKLENİYOR...";
        }

        function initVoiceRecognition() {
            const Recognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            if (!Recognition) return;

            const jarvis = new Recognition();
            jarvis.continuous = true;
            jarvis.lang = 'tr-TR';

            jarvis.onresult = (event) => {
                const cmd = event.results[event.results.length - 1][0].transcript.toLowerCase();
                document.getElementById('log').innerText = `ALINAN EMİR: ${cmd}`;
                processCommand(cmd);
            };

            jarvis.start();
        }

        function processCommand(cmd) {
            if (cmd.includes("analiz")) {
                speak("Çevresel analiz tamamlandı. Enişte beyin heyecan seviyesi normalin üzerinde. Sistemler stabil.");
                document.getElementById('target').innerText = "ENİŞTE_DETECTION";
            }
            if (cmd.includes("gece görüşü")) {
                document.body.style.filter = "sepia(1) hue-rotate(90deg) saturate(5)";
                speak("Gece görüşü protokolü devreye alındı.");
            }
            if (cmd.includes("normal")) {
                document.body.style.filter = "none";
                speak("Sistem standart moda dönüyor.");
            }
            if (cmd.includes("kimsin")) {
                speak("Ben, Titan çekirdeği üzerine kurulu, sizin için özelleştirilmiş Jarvis işletim sistemiyim.");
            }
        }

        // Seslerin yüklenmesi için bekle
        window.speechSynthesis.onvoiceschanged = () => { console.log("Sesler hazır."); };
    </script>
</body>
</html>
